    ######### TEMPLE ###########

    [event]
        name=new turn
        first_time_only=no

        [temple_lights][/temple_lights]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=48
            y=7
        [/filter]

        [temple_puzzle_hex][/temple_puzzle_hex]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=56
            y=2
        [/filter]

        [message]
            speaker=Esther
            message= _ "There's an inscription here."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>White stone </i>"
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=58
            y=4
        [/filter]
        [filter_condition]
            [variable]
                name=ethea.temple
                numerical_equals=1
            [/variable]
        [/filter_condition]

        [if]
            [have_location]
                x,y=45,14
                terrain=Bryd^Ii
            [/have_location]
            [then]
                {PLAY_SOUND "magic-faeriefire.ogg"}
                {DELAY 750}
                {PLAY_SOUND "lightning.ogg"}
                {DELAY 500}
                {PLAY_SOUND "lightning.ogg"}
                {DELAY 1000}

                [message]
                    speaker=Esther
                    message= _ "Did you feel that? There's some kind of incredible energy about this tree."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "You said it. I don't know why, but I feel different somehow. Stronger, maybe? Like I could do more with my spells now."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Yeah, I think so. We'll probably find out when we have to fight some of those rogue demons."
                [/message]

                {VARIABLE_OP aryel_spell_params.aryel_spell_power add 1}
                {VARIABLE_OP esther_spell_params.esther_spell_power add 1}
                {VARIABLE_OP yumi_spell_params.yumi_spell_power add 1}
                {VARIABLE_OP ethea.temple add 1}
            [/then]
            [else]
                [message]
                    speaker=Esther
                    message= _ "Hmm, nothing's happening."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory

    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=14-17
            y=13-16
        [/filter]

        [message]
            speaker=Aryel
            message= _ "Should we go to the shrine now?"
        [/message]
        [message]
            speaker=Esther
            [option]
                message= _ "Let's go!"

                [command]
                    [endlevel]
                        result=victory
                        bonus=yes
                        {NEW_GOLD_CARRYOVER 100}
                        replay_save=no
                        carryover_report=no
                        linger_mode=no
                        next_scenario=03g_Amberlight_Shrine
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "Let's wait a bit."
            [/option]
        [/message]
    [/event]
