#textdomain wesnoth-Genesis

[scenario]
    id=03d_Echo_Caverns
    map_data="{~add-ons/Genesis/episode2/maps/03d_Echo_Caverns.map}"
    name= _ "Echo Caverns"
    turns=-1
    victory_when_enemies_defeated=no
    next_scenario=02_Ethea

    {UNDERGROUND}
    
    {SCENARIO_MUSIC snowfall.ogg}
    {EXTRA_SCENARIO_MUSIC returning_in_time.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}


    [side]
        type=Amberlight Fae
        name= _ "Esther"
        id=Esther
        canrecruit=yes
        side=1
        controller=human
        recruit=
        gold=0
        income=-2
        shroud=yes
        fog=yes
        team_name=fae
        user_team_name= _ "team_name^Fae"
    [/side]

    [side]
        side=2
        no_leader=yes
        controller=ai
        color=black
        fog=no
        shroud=no
        recruit=
        gold=0
