#textdomain wesnoth-Genesis

[scenario]
    id=03a_Mirror_Lake
    map_data="{~add-ons/Genesis/episode2/maps/03a_Mirror_Lake.map}"
    name= _ "Mirror Lake"
    turns=-1
    victory_when_enemies_defeated=no
    next_scenario=02_Ethea

    {UNDERGROUND}
    
    {SCENARIO_MUSIC snowfall.ogg}
    {EXTRA_SCENARIO_MUSIC returning_in_time.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}


    [side]
        type=Amberlight Fae
        name= _ "Esther"
        id=Esther
        canrecruit=yes
        side=1
        controller=human
        recruit=
        gold=0
        income=-2
        shroud=yes
        fog=yes
        team_name=fae
        user_team_name= _ "team_name^Fae"
    [/side]

    [side]
        side=2
        no_leader=yes
        controller=ai
        color=yellow
        fog=no
        shroud=no
        recruit=
        gold=0
        income=-2
        team_name=fae
        user_team_name= _ "team_name^Demons"
    [/side]

    [side]
        side=3
        no_leader=yes
        controller=ai
        color=blue
        fog=no
        shroud=no
        recruit=
        gold=0
        income=-2
        team_name=critters
        hidden=yes
    [/side]

    [event]
        name=preload
        first_time_only=no

        #[lua]
       #     code = << wesnoth.dofile('~add-ons/Genesis/episode2/lua/scenarios/02_Ethea.lua') >>
       # [/lua]
       # [initialize_puzzles][/initialize_puzzles]
    [/event]
    
    {PLACE_IMAGE items/crystal-glyph-message.png 42 2}
    {PLACE_IMAGE items/crystal-glyph-message.png 8 27}
    {PLACE_IMAGE items/crystal-glyph-message.png 10 6}
    {PLACE_IMAGE items/crystal-glyph.png 34 28}
    
    [event]
        name=prestart

        {RECALL_YUMI_NOLOC}
        {RECALL_ARYEL_NOLOC}
        
        [set_recruit]
            side=1
            recruit=
        [/set_recruit]
#ifdef EASY
        {VARIABLE puzzle_exp 20}
#endif
#ifdef NORMAL
        {VARIABLE puzzle_exp 15}
#endif
#ifdef HARD
        {VARIABLE puzzle_exp 10}
#endif  
    [/event]

    [event]
        name=start

        [objectives]
            {OBJECTIVE_VICTORY  ( _ "Explore")}
        [/objectives]
    [/event]

    ######### MIRROR LAKE ###########

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=43
            y=15
        [/filter]

    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=14-17
            y=13-16
        [/filter]

        [message]
            speaker=Aryel
            message= _ "Should we go to the shrine now?"
        [/message]
        [message]
            speaker=Esther
            [option]
                message= _ "Let's go!"

                [command]
                    [endlevel]
                        result=victory
                        bonus=yes
                        {NEW_GOLD_CARRYOVER 100}
                        replay_save=no
                        carryover_report=no
                        linger_mode=no
                        next_scenario=03g_Amberlight_Shrine
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "Let's wait a bit."
            [/option]
        [/message]
    [/event]
    
    [event]
        name=victory

    [/event]
[/scenario]
