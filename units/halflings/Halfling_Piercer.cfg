#textdomain wesnoth-Genesis

[unit_type]
    id=Halfling Piercer
    name= _ "Piercer"
    race=halfling
    gender=male,female
    image="units/halflings/piercer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=halflingfoot
    movement=5
    experience=84
    level=2
    alignment=neutral
    advances_to=Halfling Impaler
    cost=26
    usage=mixed fighter
    description= _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/halflings/piercer.png" "units/halflings/piercer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=glaive
        description= _ "glaive"
        icon="attacks/glaive.png"
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_IMPALE25}
        [/specials]
    [/attack]
    [attack]
        name=glaive
        description= _ "glaive"
        icon="attacks/glaive.png"
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=glaive
            type=pierce
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/halflings/piercer.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/halflings/piercer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/halflings/piercer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=glaive
            type=blade
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/halflings/piercer.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/halflings/piercer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/halflings/piercer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Piercer"
        gender=female
        image="units/halflings/piercer-female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/halflings/piercer-female.png" "units/halflings/piercer-female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=glaive
                type=pierce
            [/filter_attack]
            [if]
                [frame]
                    image="units/halflings/piercer-female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/halflings/piercer-female.png"
                [/frame]
            [/else]
            [frame]
                image="units/halflings/piercer-female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=glaive
                type=blade
            [/filter_attack]
            [if]
                [frame]
                    image="units/halflings/piercer-female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/halflings/piercer-female.png"
                [/frame]
            [/else]
            [frame]
                image="units/halflings/piercer-female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
