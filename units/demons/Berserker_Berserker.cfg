#textdomain wesnoth-Genesis

[unit_type]
    id=Demon Berserker
    name= _ "Demon Berserker"
    race=demon
    gender=male,female
    image="units/demons/berserker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/demon-berserker.png"
    hitpoints=41
    movement_type=demonfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=Demon Hellion
    cost=33
    usage=archer
    description= _ "The acrobatic 'dance of embers' that these demons are renowned for relies on the use of their agility to skit around enemies while maintaining a constant stream of fire. This, of course, requires immense skill, for these demons must be able to both remain focused on dodging attacks and remaining just out of melee range, while still being able to release enough power to allow their flames to do any real damage."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/demons/berserker.png" "units/demons/berserker.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/axe-undead.png
    [/attack]
    [attack]
        name=rage
        description= _ "rage"
        type=fire
        range=ranged
        damage=9
        number=3
		icon=attacks/fireball.png
		[specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-100
        [if]
            hits=yes
            [frame]
                duration=200
                #image="units/demons/berserker-attack1.png"
                image="units/demons/berserker.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                #image="units/demons/berserker-attack1.png"
                image="units/demons/berserker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            #image="units/demons/berserker-attack2.png"
            image="units/demons/berserker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=rage
        [/filter_attack]
        start_time=-300
        {MISSILE_FRAME_FIREBALL}
        [frame]
            duration=50
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-2.png
            sound=fire.wav
        [/frame]
        [frame]
            duration=70
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/demons/berserker.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Demoness Berserker"
        gender=female
        image="units/demons/berserker-female.png"
        profile="portraits/demon-berserker-female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/demons/berserker-female.png" "units/demons/berserker-female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=axe
            [/filter_attack]
            [if]
                [frame]
                    #image="units/demons/berserker-female-attack1.png"
                    image="units/demons/berserker-female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image="units/demons/berserker-female-attack1.png"
                    image="units/demons/berserker-female.png"
                [/frame]
            [/else]
            [frame]
                #image="units/demons/berserker-female-attack2.png"
                image="units/demons/berserker-female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=rage
            [/filter_attack]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
            [frame]
                image="units/demons/berserker-female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
