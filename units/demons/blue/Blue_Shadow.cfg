#textdomain wesnoth-Genesis

[unit_type]
    id=Shadow Demon
    name= _ "Shadow Demon"
    race=demon
    gender=female
    image="units/demons/blue/shadow.png"
    hitpoints=34
    movement_type=demonfly
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=scout
    [abilities]
        {ABILITY_INCORPOREAL}
        {ABILITY_ETHEREAL}
    [/abilities]
    description= _ "In the dreams of mortals, there exist nightmarish creatures that appear to them with grotesque shapes of myriad form, hunting them through the darkness of the night. Then, there are those who remain hidden within the tiniest crevices of the warped realm of the mind, those who lurk at the edges of thought but disappear with any attention. They are the hidden terrors, the formless nightmares that are one with the shadows themselves, demons of darkness and terrors of the unknown."
    die_sound=wail-long.wav
    [resistance]
        blade=30
        impact=30
        pierce=30
        cold=30
        fire=30
        arcane=30
    [/resistance]
    [attack]
        name=tear
        description= _ "tear"
        icon="attacks/claws-undead.png"
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=blackness
        description= _ "blackness"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_CHAOS}
        [/specials]
        damage=5
        number=5
        icon=attacks/noctum.png
    [/attack]
    {GNS_INCORPOREAL "Shadow Demon"}
    {ETHEREAL "Shadow Demon"}
    [attack_anim]
        [filter_attack]
            name=tear
        [/filter_attack]
        start_time=-600
        offset=0.0~1.2:600,1.2~0.0:350
        [frame]
            image="units/demons/blue/shadow-melee1.png:150"
        [/frame]
        [frame]
            image="units/demons/blue/shadow-melee2.png:300"
        [/frame]
        [frame]
            image="units/demons/blue/shadow-melee3.png:50"
        [/frame]
        [frame]
            image="units/demons/blue/shadow-melee4.png:100"
            alpha=1~0:100
        [/frame]
        {SOUND:HIT_AND_MISS "claws.ogg" {SOUND_LIST:MISS} -100}
        [frame]
            image="units/demons/blue/shadow-melee4.png:150"
            alpha=0~1:150
        [/frame]
        [frame]
            image="units/demons/blue/shadow-melee5.png:200"
        [/frame]
        [frame]
            image="units/demons/blue/shadow.png:10"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blackness
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-350
        [frame]
            image="units/demons/blue/shadow-ranged[1~3].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS "magic-dark-big.ogg" "magic-dark-big-miss.ogg" -75}
        [frame]
            image="units/demons/blue/shadow-ranged3.png:100"
        [/frame]
        [frame]
            image="units/demons/blue/shadow-ranged[3~1].png:50"
        [/frame]
    [/attack_anim]
    [defend]
        start_time=-200
        [if]
            hits=hit
            offset=0.0~-0.05:200,-0.05~0.0:200
            alpha=0.8~0.5:200,0.5~0.8:200

            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:200,-0.05~0.0:200
            alpha=0.8~0.5:200,0.5~0.8:200
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:200,-0.1~0.0:200
            alpha=0.8~0.25:200,0.25~0.8:200
        [/else]
        [frame]
            image=units/demons/blue/shadow.png:1,units/demons/blue/shadow-defend.png:325,units/demons/blue/shadow.png:1
        [/frame]
    [/defend]
[/unit_type]
