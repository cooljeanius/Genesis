#textdomain wesnoth-Genesis

[unit_type]
    id=Demon Fiend
    name= _ "Demon Fiend"
    race=demon
    gender=male,female
    image="units/demons/fiend/fiend.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/demon-fiend.png"
    hitpoints=28
    movement_type=demonfoot
    movement=5
    experience=43
    level=1
    alignment=chaotic
    advances_to=Demon Berserker
    cost=19
    usage=archer
    description= _ "Although most Urdemons are not noted for being particularly savage, a select few make war their specialty and are capable of matching even the most brutal among other demon subspecies. Dubbed 'Fiends' by their enemies, the name refers to the disposition of these warriors on the battlefield, where they fight in a skillful, agile frenzy. Fighting unrelentingly without pause, these demons hurl an endless stream of fire at their enemies from just out of melee range, dancing gracefully through blade and shield as they cut a path through enemy lines."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/demons/fiend/fiend.png" "units/demons/fiend/fiend.png" {SOUND_LIST:HUMAN_HIT} }	
	[attack]
        name=axe
        description= _ "axe"
        icon="attacks/axe-deathblade.png"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=rage
        description= _ "rage"
        type=fire
        range=ranged
        damage=5
        number=3
		icon=attacks/fireball.png
		[specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                #image="units/demons/demon-attack1.png"
                image="units/demons/fiend/fiend.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                #image="units/demons/demon-attack1.png"
                image="units/demons/fiend/fiend.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            #image="units/demons/demon-attack2.png"
            image="units/demons/fiend/fiend.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=rage
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            begin=-250
            end=-175
            #image="units/demons/demon-range1.png"
            image="units/demons/fiend.png"
        [/frame]
        [frame]
            begin=-175
            end=-50
            #image="units/demons/demon-range1.png"
            image="units/demons/fiend.png"
            sound=fire.wav
        [/frame]
        [frame]
            begin=-50
            end=50
            #image="units/demons/demon-range2.png"
            image="units/demons/fiend.png"
        [/frame]
        [frame]
            begin=50
            end=100
            #image="units/demons/demon-range3.png"
            image="units/demons/fiend.png"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Demoness Fiend"
        gender=female
        image="units/demons/fiend/fiend-female.png"
        profile="portraits/demon-fiend-female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/demons/fiend/fiend-female.png" "units/demons/fiend/fiend-female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=axe
            [/filter_attack]
            [if]
                [frame]
                    #image="units/demons/fiend-female-attack1.png"
                    image="units/demons/fiend-female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    #image="units/demons/fiend-female-attack1.png"
                    image="units/demons/fiend-female.png"
                [/frame]
            [/else]
            [frame]
                #image="units/demons/fiend-female-attack2.png"
                image="units/demons/fiend-female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=rage
            [/filter_attack]
            [frame]
                #image="units/demons/fiend-female-range1.png"
                image="units/demons/fiend-female.png"
            [/frame]
            [frame]
                #image="units/demons/fiend-female-range1.png"
                image="units/demons/fiend-female.png"
            [/frame]
            [frame]
                #image="units/demons/fiend-female-range2.png"
                image="units/demons/fiend-female.png"
            [/frame]
            [frame]
                #image="units/demons/fiend-female-range3.png"
                image="units/demons/fiend-female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
