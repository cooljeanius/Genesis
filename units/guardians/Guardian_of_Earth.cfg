[unit_type]
    id=Guardian of Earth
    name= _ "female^Guardian of Earth"
    race=faerie
    gender=female
    image="units/guardians/guardian-of-earth-xiael.png"
    image_icon="units/guardians/guardian-of-earth-xiael.png~CROP(32,28,72,72)"
    profile="units/guardians/guardian-of-earth-xiael.png~CROP(27,28,79,71)"
    #profile="portraits/xiael.png"
    hitpoints=777
    movement_type=guardian
    movement=7
    experience=450
    level=9
    bar_offset_x,bar_offset_y=0,0
    alignment=neutral
    advances_to=null
