        name=faerieborn blaze
        description= _ "faerieborn blaze"
        icon=attacks/arcane-rage.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=27
        number=5
        range=ranged
    [/attack]

    {GUARDIAN_DEFENSE_ANIM 0 255 0 "units/guardians/guardian-of-earth-xiael.png" "units/guardians/guardian-of-earth-xiael.png" {SOUND_LIST:ELF_FEMALE_HIT} }

    [standing_anim]
        start_time=0
        direction=n,ne,se,s
        [frame]
            image="units/guardians/guardian-of-earth-xiael.png:3000"
            halo="halo/guardians/xiael-full.png~O([60~100,100~60]%):75"
        [/frame]
    [/standing_anim]

    [standing_anim]
        start_time=0
        direction=nw,sw
        [frame]
            image="units/guardians/guardian-of-earth-xiael.png:3000"
            halo="halo/guardians/xiael-full.png~O([60~100,100~60]%):75"
        [/frame]
    [/standing_anim]

