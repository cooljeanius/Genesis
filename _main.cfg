[campaign]
    {CAMPAIGN_GENESIS_MENU_ENTRY_SHAREDINFO I ( _ "Episode I") ( _ "<i>Twilight shrouds the frozen sky,
Where sunlight fades to silent night.
Beneath the blood sea dead souls cry,
Blind to blue moon's ashen light.
