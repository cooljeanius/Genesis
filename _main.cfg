Erasing her forsaken name.
The iron crescent reaps all lives,
In dreams of darkness, spirit dies.</i>

(Expert level - 23 scenarios)")}

    end_text= _ "To be continued..."
    first_scenario=01_Ash
    abbrev= _ "Gns-1"
    icon="data/add-ons/Genesis/images/units/fae/esther.png"
    image="data/add-ons/Genesis/images/story/moonlit-lake.png"
    difficulty_descriptions={MENU_IMG_TXT2 "data/add-ons/Genesis/images/units/faeries/sprite.png~RC(magenta>red)" _"difficulty_menu^Sprite" ("<span color='#888'>"+_"(Easy)"+"</span>")} + ";*" + {MENU_IMG_TXT2 "data/add-ons/Genesis/images/units/faeries/fire.png~RC(magenta>red)" _"difficulty_menu^Nymph" ("<span color='#888'>"+_"(Normal)"+"</span>")} + ";" + {MENU_IMG_TXT2 "data/add-ons/Genesis/images/units/faeries/dryad.png~RC(magenta>red)" _"difficulty_menu^Dryad" ("<span color='#888'>"+_"(Difficult)"+"</span>")}
[/campaign]

[campaign]
