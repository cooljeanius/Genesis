#define WEAPON_SPECIAL_SOUL_SIPHON
    [dummy]
        id=soul_siphon
        name= _ "reap"
        name_inactive= _ "reap"
        description= _ "A portion of the damage dealt by this attack is converted into healing energy and spread among nearby allies."
        description_inactive= _ "A portion of the damage dealt by this attack is converted into healing energy and spread among nearby allies."
    [/dummy]
#enddef

#define SOUL_SIPHON WEAPON FACTOR
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name={WEAPON}
            special=soul_siphon
        [/filter_attack]
        [store_unit]
            [filter]
                [filter_adjacent]
                    x,y=$x1,$y1
                    is_enemy=no
                [/filter_adjacent]
                [not]
                    x,y=$x2,$y2
                [/not]
            [/filter]
            variable=ally
        [/store_unit]
        {VARIABLE counter 0}
        {VARIABLE heal_health $damage_inflicted}
        {VARIABLE_OP heal_health divide {FACTOR}}
        {FOREACH ally i}
            {VARIABLE_OP counter add 1}
        {NEXT i}
        [if]
            [variable]
                name=counter
                greater_than=0
            [/variable]
            [then]
                {VARIABLE_OP heal_health divide $counter}
            [/then]
        [/if]
        {FOREACH ally i}
            [heal_unit]
                [filter]
                    x,y=$ally[$i].x,$ally[$i].y
                [/filter]
                amount=$heal_health
                animate=yes
                restore_statuses=no
            [/heal_unit]
        {NEXT i}
        {CLEAR_VARIABLE heal_health}
        {CLEAR_VARIABLE counter}
        {CLEAR_VARIABLE ally}
    [/event]
    [event]
        name=defender hits
        first_time_only=no
        [filter_second_attack]
            special=soul_siphon
        [/filter_second_attack]
        [store_unit]
            [filter]
                [filter_adjacent]
                    x,y=$x2,$y2
                    is_enemy=no
                [/filter_adjacent]
                [not]
                    x,y=$x1,$y1
                [/not]
            [/filter]
            variable=ally
        [/store_unit]
        {VARIABLE counter 0}
        {VARIABLE heal_health $damage_inflicted}
        {VARIABLE_OP heal_health divide {FACTOR}}
        {FOREACH ally i}
            {VARIABLE_OP counter add 1}
        {NEXT i}
        [if]
            [variable]
                name=counter
                greater_than=0
            [/variable]
            [then]
                {VARIABLE_OP heal_health divide $counter}
            [/then]
        [/if]
        {FOREACH ally i}
            [heal_unit]
                [filter]
                    x,y=$ally[$i].x,$ally[$i].y
                [/filter]
                amount=$heal_health
                animate=yes
                restore_statuses=no
            [/heal_unit]
        {NEXT i}
        {CLEAR_VARIABLE heal_health}
        {CLEAR_VARIABLE counter}
        {CLEAR_VARIABLE ally}
    [/event]
#enddef

