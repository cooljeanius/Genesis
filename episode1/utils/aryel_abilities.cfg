#define STRUT
    [event]
        name=turn refresh
        first_time_only=no
        [store_unit]
            [filter]
                race=undead
                [filter_adjacent]
                    ability=strut
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=fast_unit
        [/store_unit]
        [for]
            array=fast_unit
            [do]
                {VARIABLE_OP fast_unit[$i].moves add 2}

                [unstore_unit]
                    variable=fast_unit[$i]
                    find_vacant=no
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE fast_unit}
    [/event]
#enddef

