#define TRANSFUSION
    [event]
        name=new turn
        first_time_only=no

        [store_unit]
            [filter]
                [filter_adjacent]
                    ability=transfusion
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            variable=opp
        [/store_unit]
        [store_unit]
            [filter]
                    ability=transfusion
            [/filter]
            variable=unit
        [/store_unit]
        {VARIABLE counter 0}
        {FOREACH opp i}
            {VARIABLE_OP counter add 1}
        {NEXT i}
        {FOREACH opp i}
        [harm_unit]
            [filter]
                x,y=$opp[$i].x,$opp[$i].y
            [/filter]
            fire_event=yes
            animate=yes
            amount=6
            delay=25
        [/harm_unit]
        [if]
            [have_unit]
                x,y=$opp[$i].x,$opp[$i].y
            [/have_unit]
            [else]
                {VARIABLE exp $opp[$i].level}
                {VARIABLE_OP exp multiply 8}
                {VARIABLE_OP unit.experience add $exp}
                {CLEAR_VARIABLE exp}
                [unstore_unit]
                    variable=unit
                    find_vacant=no
                [/unstore_unit]
            [/else]
        [/if]
        {NEXT i}
        {VARIABLE_OP counter multiply 6}
        [heal_unit]
            [filter]
                ability=transfusion
            [/filter]
            amount=$counter
            animate=yes
        [/heal_unit]
        {CLEAR_VARIABLE opp}
        {CLEAR_VARIABLE unit}
        {CLEAR_VARIABLE counter}
    [/event]
#enddef

