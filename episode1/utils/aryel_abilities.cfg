    [dummy]
        id=iron warden
        name= _ "iron warden"
        name_inactive= _ "iron warden"
        description= _ "When nearby allies are attacked by physical attacks, they heal for 30% of the damage dealt and return damage equal to the amount healed."
        description_inactive= _ "When nearby allies are attacked by physical attacks, they heal for 30% of the damage dealt and return damage equal to the amount healed."
    [/dummy]
#enddef

#define IRON_WARDEN FACTOR
    [event]
        name=attacker_hits
        first_time_only=no

        [filter_attack]
            type=blade,impact,pierce
        [/filter_attack]

        [filter_second]
            [filter_adjacent]
                ability=iron warden
                is_enemy=no
            [/filter_adjacent]
        [/filter_second]

        [store_unit]
            [filter]
                x,y=$x2,$y2
                [filter_adjacent]
                    ability=iron warden
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=shielded
        [/store_unit]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=opp
        [/store_unit]

        {VARIABLE heal_health $damage_inflicted}
        {VARIABLE_OP heal_health divide {FACTOR}}
        [if]
            [variable]
                name=second_unit.hitpoints
                greater_than=0
            [/variable]
            [then]
                {FOREACH shielded i}
                    [heal_unit]
                        [filter]
                            x,y=$shielded[$i].x,$shielded[$i].y
                        [/filter]
                        amount=$heal_health
                        animate=yes
                        restore_statuses=no
                    [/heal_unit]
                {NEXT i}

                [harm_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    amount=$heal_health
                    animate=yes
                    fire_event=yes
                [/harm_unit]
            [/then]
        [/if]

        [if]
            [have_unit]
                x,y=$x1,$y1
            [/have_unit]
            [else]
                {VARIABLE exp $opp.level}
                {VARIABLE_OP exp multiply 8}
                {VARIABLE_OP second_unit.experience add $exp}
                {CLEAR_VARIABLE exp}
                [unstore_unit]
                    variable=second_unit
                    find_vacant=no
                [/unstore_unit]
            [/else]
        [/if]

        {CLEAR_VARIABLE opp}
        {CLEAR_VARIABLE heal_health}
        {CLEAR_VARIABLE shielded}
    [/event]
#enddef
