#define GUARDIAN_ANGEL TYPE CHANCE FACTOR
    [event]
        name=attacker_hits
        first_time_only=no

        [filter_attack]
            type=blade,impact,pierce
        [/filter_attack]

        [store_unit]
            [filter]
                x,y=$x2,$y2
                [filter_location]
                    radius=2
                    [and]
                        [filter]
                            type={TYPE}
                            ability=guardianangel1,guardianangel2
                            side=$second_unit.side
                        [/filter]
                    [/and]
                [/filter_location]
            [/filter]
            variable=shielded
        [/store_unit]

        [set_variable]
            name=chance_to_heal
            rand=1..100
        [/set_variable]

        {VARIABLE heal_health $damage_inflicted}
        {VARIABLE_OP heal_health divide {FACTOR}}
        [if]
            [variable]
                name=second_unit.hitpoints
                greater_than=0
            [/variable]
            [and]
                [variable]
                    name=chance_to_heal
                    less_than_equal_to={CHANCE}
                [/variable]
            [/and]
            [then]
                {FOREACH shielded i}
                    [heal_unit]
                        [filter]
                            x,y=$shielded[$i].x,$shielded[$i].y
                        [/filter]
                        amount=$heal_health
                        animate=yes
                        restore_statuses=no
                    [/heal_unit]
                {NEXT i}
            [/then]
        [/if]
        {CLEAR_VARIABLE heal_health}
        {CLEAR_VARIABLE shielded}
        {CLEAR_VARIABLE chance_to_heal}
    [/event]
#enddef
