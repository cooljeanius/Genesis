            terrain=Ww^Ii,Wo^Ii
            variable=lit_hex
        [/store_locations]
        [set_variable]
            name=loc1
            rand=0..7
        [/set_variable]
        #ifndef HARD
            [set_variable]
                name=loc2
                rand=0..7
            [/set_variable]
        #endif
    [/event]

