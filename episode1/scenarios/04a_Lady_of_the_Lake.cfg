#textdomain wesnoth-Genesis
[scenario]
    id=04a_The_Lady_of_the_Lake
    name= _ "The Lady of the Lake"
    map_data="{~add-ons/Genesis/episode1/maps/04a_The_Lady_of_the_Lake.map}"
    next_scenario=03_Northlands
    victory_when_enemies_defeated=no
    turns=12
    {EXTENDED_TIME3_MORNING}

    {SCENARIO_MUSIC silvan_sanctuary.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}

    {FAE_DEATHS}
    [side]
        type=Fire Fae
        name= _ "Esther"
        id=Esther
        canrecruit=yes
        side=1
        controller=human
        recruit=
        gold=0
        village_gold=0
        village_support=0
        team_name=fae
        user_team_name= _ "team_name^Fae"
        fog=yes
    [/side]

    [side]
        side=2
        no_leader=yes
        team_name=monsters
        controller=ai
        user_team_name= _ "team_name^Monsters"
    [/side]

    [side]
        side=3
        no_leader=yes
        hidden=yes
        controller=ai
        team_name=fae
    [/side]

# map generation
#define GENERATE_ICE
    # avoid putting ice near deep water
    [store_locations]
        variable=water_hex
        terrain=Ww
        [not]
            [filter_adjacent_location]
                terrain=Wo
            [/filter_adjacent_location]
        [/not]
    [/store_locations]
    [for]
        array=water_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..15
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                         x,y=$water_hex[$i].x,$water_hex[$i].y
                        terrain=Ai
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE water_hex}

    # generate clusters of ice
    [store_locations]
        variable=water_hex
        terrain=Ww
        [filter_adjacent_location]
            terrain=Ai
        [/filter_adjacent_location]
    [/store_locations]
    [for]
        array=water_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..2
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                         x,y=$water_hex[$i].x,$water_hex[$i].y
                        terrain=Ai
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE water_hex}
#enddef
#define GENERATE_REEF
    # avoid putting reef near deep water
