        variable=water_hex
        terrain=Ww
        [not]
            [filter_adjacent_location]
                terrain=Wo
            [/filter_adjacent_location]
        [/not]
    [/store_locations]
    [for]
        array=water_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..12
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                         x,y=$water_hex[$i].x,$water_hex[$i].y
                        terrain=Wwr
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE water_hex}

    # generate clusters of reef
    [store_locations]
        variable=water_hex
        terrain=Ww
        [filter_adjacent_location]
            terrain=Wwr
        [/filter_adjacent_location]
    [/store_locations]
    [for]
        array=water_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..4
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
