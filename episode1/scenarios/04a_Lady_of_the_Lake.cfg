                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE water_hex}
#enddef

# split into two parts
#define GENERATE_DEEP_WATER_INIT
    [set_variable]
        name=x_coord
        rand=7..14
    [/set_variable]
    [set_variable]
        name=y_coord
        rand=6..10
    [/set_variable]
    [terrain]
        x=$x_coord
        y=$y_coord
        terrain=Wo
    [/terrain]
    {CLEAR_VARIABLE x_coord}
    {CLEAR_VARIABLE y_coord}
#enddef
#define GENERATE_DEEP_WATER
    [store_locations]
        variable=water_hex
        terrain=Ww
        [filter_adjacent_location]
            terrain=Wo
        [/filter_adjacent_location]
    [/store_locations]
    [for]
        array=water_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..3
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                         x,y=$water_hex[$i].x,$water_hex[$i].y
                        terrain=Wo
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE water_hex}
#enddef


# this method actually works okay for the rest of the terrains, since clustering isn't as much of an issue

#define GENERATE_LAKE_VILLAGE
    [set_variable]
        name=x_coord
         rand=3..7,14..18
    [/set_variable]
    [set_variable]
        name=y_coord
         rand=2..5,11..15
    [/set_variable]
    [terrain]
        x=$x_coord
        y=$y_coord
        terrain=Ww^Vm
    [/terrain]
    {CLEAR_VARIABLE x_coord}
    {CLEAR_VARIABLE y_coord}
#enddef
#define GENERATE_LIT_SHALLOW
    [store_locations]
        variable=water_hex
        terrain=Wo
        [filter_adjacent_location]
            terrain=Ww
        [/filter_adjacent_location]
    [/store_locations]
    {VARIABLE_OP change_terrain rand "0..$($water_hex.length - 1)"}
    [terrain]
        x,y=$water_hex[$change_terrain].x,$water_hex[$change_terrain].y
        terrain=Ww^Ii
    [/terrain]
    {CLEAR_VARIABLE change_terrain}
    {CLEAR_VARIABLE water_hex}
#enddef
#define GENERATE_LIT_DEEP
    [store_locations]
        variable=water_hex
        terrain=Wo
    [/store_locations]
    {VARIABLE_OP change_terrain rand "0..$($water_hex.length - 1)"}
    [terrain]
        x,y=$water_hex[$change_terrain].x,$water_hex[$change_terrain].y
        terrain=Wo^Ii
    [/terrain]
    {CLEAR_VARIABLE change_terrain}
    {CLEAR_VARIABLE water_hex}
#enddef

    [event]
        name=prestart
        {REPEAT 25 ({GENERATE_DEEP_WATER_INIT})}
        {REPEAT 4 ({GENERATE_DEEP_WATER})}
        {REPEAT 5 ({GENERATE_LAKE_VILLAGE})}
        {REPEAT 4 ({GENERATE_LIT_SHALLOW})}
        {REPEAT 4 ({GENERATE_LIT_DEEP})}
        {GENERATE_ICE}
        {GENERATE_REEF}
