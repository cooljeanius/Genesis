    [event]
        name=start
        [if]
            [variable]
                name=black_cauldron
                numerical_equals=0
            [/variable]
            [then]
                {RECALL_YUMI_NOLOC}
                [switch]
                    variable=lady_of_the_lake
                    [case]
                        value=0
                        [message]
                            speaker=Yumi
                            message= _ "Uh, I swear I saw her somewhere here."
                        [/message]
                        [message]
                            speaker=Esther
                            message= _ "Look over there. There's some lights dancing over the water. We'll probably find her near one of those."
                        [/message]
                    [/case]
                    [case]
                        value=1
