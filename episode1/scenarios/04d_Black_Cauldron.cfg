            side=4
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Esther
            message= _ "Undead..?"
        [/message]
        [message]
            speaker=Yumi
            message= _ "Aryel likes necromancy..."
        [/message]
        [message]
            speaker=Esther
            message= _ "I know that. That's not what surprised me. What's strange is that they seem hostile. Aryel wouldn't attack us..."
        [/message]
        [message]
            speaker=Yumi
            message= _ "Maybe she lost control. (<i>bites lip</i>) Maybe she... got hurt."
        [/message]
        [message]
            speaker=Esther
            message= _ "More reason to find her as soon as we can."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=13,18
            side=1
        [/filter]

        [message]
            speaker=Yumi
            message= _ "Umm, hello? Aryel, are you there?"
        [/message]

        {DELAY 1000}

        [unit]
            side=1
            type=Blood Fae
            variation=BF1
            canrecruit=yes
            x,y=13,18
            name= _ "Aryel"
            id=Aryel
            unrenamable=yes
            # profile=portraits/aryel.png
            animate=yes
            experience=37
        [/unit]

        [message]
            speaker=Aryel
            message= _ "Shush! Do you intend to draw all those spirits over here?"
        [/message]
        [message]
            speaker=Yumi
            message= _ "I thought you were controlling them..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "I was until the demons came here. Something about their energy breaks my hold on them. Annoying pests."
        [/message]
        [message]
            speaker=Esther
            message= _ "Aryel, listen, the demons-"
        [/message]
        [message]
            speaker=Aryel
            message= _ "I already know. Irdya's being invaded. It's another war."
        [/message]
        [message]
            speaker=Esther
            message= _ "Yes, but it's not exactly a full scale one. I guess they're trying to keep it small for now so Xia'el doesn't have a reason to wipe them out."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Right, like that matters. Thinking a Guardian is going to do anything but sit on their butt and watch us die."
        [/message]
        [message]
            speaker=Esther
            message= _ "She'd help us if we really needed it."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Uh huh. Then where is she? You know the demons are specifically targeting us. We're already in trouble."
        [/message]
        [if]
            [variable]
                name=white_city
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Esther
                    message= _ "Let's say you're right and we can't afford to wait around. In that case, there's a crypt in Caerleon that Yumi said you could open. We were planning to go there."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "That place? Yes, we could go there, but I don't know what you're expecting. (<i>turns to Yumi</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "..."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "Yumi? Hello? Wake up, daydreamer."
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "Uhm... I don't really know. I thought I sensed something inside of it."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Esther
                    message= _ "Let's say you're right and we can't afford to wait around. We need to come up with a plan. Do something."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "Hmm. Well, the first thing that comes to mind is the crypt in Caerleon. There's definitely some powerful magic inside of it, though I'm not exactly sure what it's for."
                [/message]
            [/else]
        [/if]
        [message]
            speaker=Esther
            message= _ "I suppose it wouldn't hurt to pay a visit, would it?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "We could go, but it was locked up a long time ago. Xia'el helped me do it, actually. Apparently she didn't want the humans messing with stuff obviously beyond their grasp. I shoved the key down somewhere deep in these caves."
        [/message]
        [message]
            speaker=Esther
            message= _ "Then let's go get it. Think you can summon up some help?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "Maybe, but I can't guarantee that I'll be able to maintain control with the demons around. We might have to brute force our way through them."
        [/message]
        [message]
            speaker=Yumi
            message= _ "Not like you mind..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Of course not. Actually, it would be my pleasure."
        [/message]
        [message]
            speaker=Yumi
            message= _ "(<i>rolls eyes</i>)"
        [/message]

        [modify_side]
            side=1
            recruit=Ghost,Skeleton,Skeleton Archer
        [/modify_side]

        [set_variable]
            name=have_aryel
            value=1
        [/set_variable]

