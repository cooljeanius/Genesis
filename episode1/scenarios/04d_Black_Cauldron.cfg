            speaker=Yumi
            message= _ "(<i>shivers</i>)"
        [/message]
        [message]
            speaker=Yumi
            message= _ "Esther, there are demons here."
        [/message]
        [message]
            speaker=Esther
            message= _ "Then we should get moving and find Aryel before they do. Can you sense where she is?"
        [/message]
        [message]
            speaker=Yumi
            message= _ "Somewhere to the south, I think."
        [/message]
        {DELAY 250}
        [move_unit]
            id=Yumi
            to_x,to_y=8,7
        [/move_unit]
