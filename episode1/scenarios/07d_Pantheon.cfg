            x,y=1,21
            generate_name=no
            random_traits=no
            gender=female
            facing=ne
            ellipse=none
        [/unit]
        [unit]
            side=3
            type=Mage of Light Statue
            x,y=27,21
            generate_name=no
            random_traits=no
            gender=male
            facing=nw
            ellipse=none
        [/unit]
        [unit]
            side=3
            type=Faerie Dryad Statue
            x,y=9,9
