        user_team_name= _ "team_name^Fae"
    [/side]

    [side]
        side=2
        no_leader=yes
        team_name=fae
        controller=ai
        user_team_name= _ "team_name^Guards"
    [/side]
    [side]
        side=3
        no_leader=yes
        team_name=statues
        color=white
        hidden=yes
        controller=null
        user_team_name= _ "team_name^Statues"
