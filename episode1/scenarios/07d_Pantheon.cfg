            facing=se
            ellipse=none
        [/unit]
        [unit]
            side=3
            type=Grand Marshal Statue
            x,y=27,8
            generate_name=no
            random_traits=no
            facing=sw
            ellipse=none
        [/unit]
        [unit]
            side=3
