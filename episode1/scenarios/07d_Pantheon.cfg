#textdomain wesnoth-Genesis
[scenario]
    id=07d_Pantheon
    name= _ "Pantheon"
    map_data="{~add-ons/Genesis/episode1/maps/07d_Pantheon.map}"
    next_scenario=06_Caerleon
    theme=Cutscene
    victory_when_enemies_defeated=no
    turns=-1
