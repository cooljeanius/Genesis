            red,green,blue=255,0,255
        [/unstore_unit]
        [unstore_unit]
            variable=aryel
            find_vacant=no
            text= _ "+25 XP"
            red,green,blue=255,0,255
        [/unstore_unit]

        {CLEAR_VARIABLE esther}
        {CLEAR_VARIABLE yumi}
        {CLEAR_VARIABLE aryel}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=14
            y=25
            side=1
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Shall we leave, then?"
        [/message]
        [message]
            speaker=Esther
            [option]
                message= _ "Sure."

                [command]
                    [endlevel]
                        result=victory
                        bonus=no
                        {NEW_GOLD_CARRYOVER 100}
                        replay_save=no
                        carryover_report=no
                        linger_mode=no
                        next_scenario=06_Caerleon
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "Not yet."
            [/option]
        [/message]
    [/event]

    [event]
        name=victory

        [set_variable]
            name=pantheon
            value=1
        [/set_variable]
        [set_variable]
            name=prev_scenario
            value="Pantheon"
        [/set_variable]
    [/event]
