        [unit]
            side=3
            type=Eventide Dancer Statue
            x,y=19,19
            generate_name=no
            random_traits=no
            facing=nw
            ellipse=none
        [/unit]
        [label]
            x,y=14,25
            text = _ "Exit"
        [/label]

        [set_recruit]
            side=1
            recruit=
        [/set_recruit]
        {RECALL_ARYEL_NOLOC}
        {RECALL_YUMI_NOLOC}
    [/event]

    {SPAWN_POINT ("Royal Guard") 2 5 5}
    {SPAWN_POINT ("Royal Guard") 2 23 5}
    {SPAWN_POINT ("Royal Guard") 2 1 12}
    {SPAWN_POINT ("Royal Guard") 2 27 12}
    {SPAWN_POINT ("Royal Guard") 2 1 17}
    {SPAWN_POINT ("Royal Guard") 2 27 17}
    {SPAWN_POINT ("Royal Guard") 2 9 4}
    {SPAWN_POINT ("Royal Guard") 2 19 4}

    [event]
        name=start

        [objectives]
            {OBJECTIVE_VICTORY  ( _ "Explore")}
            {OBJECTIVE_NOTE ( _ "Move next to statues to trigger events.")}
            {OBJECTIVE_NOTE ( _ "Move to exit label to return to Caerleon.")}
        [/objectives]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Esther
        [/filter]
        {MODIFY_UNIT (id=Esther) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Yumi
        [/filter]
        {MODIFY_UNIT (id=Yumi) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Aryel
        [/filter]
        {MODIFY_UNIT (id=Aryel) moves 10}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Royal Guard
            [/filter_adjacent]
        [/filter]

        [message]
            type=Royal Guard
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
            message= _ "Do not touch the statues."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Guardian of Earth Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The Guardian of our world, Xia'el, is suspected to be a faerie. She appears to be absent most of the time, though our world is peaceful enough that it does not seem to matter. Invasions are infrequent and targeted at the faerie more than at humankind. This means that our Guardian's intervention is less than necessary, especially with the shadow of Ethea over our world. Uria, the Guardian of Life, does much in Xia'el's absence, and often seems to be the true protector of our world."
        [/message]
        [message]
            speaker=narrator
            message= _ "Based on what our scholars have learned from the faerie over the years, Xia'el is the bringer of peace among the Guardians, whereas the others are often at war with one another. It seems likely that she and Uria are allied, but beyond that, it is not known who else she consorts with, or how many other Guardians exist. It is only clear that our world, Irdya, remains peaceful and safe, even despite the lack of direct intervention from Xia'el."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Demon Stromguarde Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Commonly thought of as enemies, the Stromguarde caste is a notable exception to the usual aggression displayed by the demons. On many occasions, they have quelled invasions from other demon species and even ally themselves with faeries when necessary. It is suspected that the Stromguardes caste is that of the keepers of order, and are affiliated mostly with Uria, aiding her in maintaining control over her world and aiding in the defense of ours."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Grand Marshal Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The king of Caerleon is the commander of the military and trained as a general. Succession is not determined by lineage, but rather, the generals nominate those who they deem worthy of the position, and the council of magi is left to make the final decision. If a decision cannot be reached, duels are called between the contenders and the victor is crowned the king. In this manner, only the most worthy and most fit are allowed to lead."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Great Mage Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The daughter of a curious couple between a human and a faerie, Caranya was said to be possessed of incredible abilities. Where the versatility and creativity of humans and the raw power of the faerie met, miraculous things could happen. Mastery of several elements gave her untold prowess in combat, while knowledge of the natural abilities of the faerie gave her incredible healing abilities. What she is most remembered for, however, is an odd affinity with the nature of life itself. Her dabbling in magic eventually resulted in what we now know as the first occurrences of necromancy."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Hey look! Your predecessor."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>scoffs</i>) Bet I'm better than her."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Mage of Light Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Long ago, the order of priests was begun by a man who was said to be the incarnation of light itself. It is believed that he had originally come from Norsula, the world of Water and Fire, where he had battled with a powerful demon lord in order to win him and his people their freedom. He had chosen to come here, to Irdya, where it is supposed that he founded a small village somewhere to the south. In time, he and his people made their way north and settled the areas around here. Eventually, a large city was built in these mountains and has since become Caerleon, as we know it today."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Faerie Dryad Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The faerie are rarely directly involved with us humans, but it is remembered that in the early days of Caerleon, when the winters were especially harsh and the wild beasts especially savage, one faerie came to help us build our civilization. Her knowledge of healing and nature helped prevent the sick from dying and cured the injured of their ailments. It is then that it was learned that our Guardian had deferred direct responsibility of caretaking of life to the faeries, whose affinity to nature and protective disposition made them perfect to foster the growth of other races in our world as well."
        [/message]
        [message]
            speaker=narrator
            message= _ "We erect this statue to honor the faeries and acknowledge their role as the protectors of Irdya in the absence of our Guardian."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Cavalier Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The fastest steeds and the most able of riders compose the cavaliers, but among them, only one is promoted to 'Captain' status at any given time. It is a long and grueling trial to determine the one worthy for this task, and an even more difficult undertaking once the position is assigned; it is the Captain's responsibility to maintain order in these Northlands, and to regularly ride to the villages to ensure that all remains well. More importantly, however, the Captain is charged with scouring the land and raising the alarms at the first sign of a demon invasion, so that proper aid can be prepared and gotten to stem the destructive force of the demons."
        [/message]
        [message]
            speaker=narrator
            message= _ "The amount of travel and combat the Captain sees is far beyond that of a normal soldier, and many a sacrifice has been made to maintain peace in these lands. As such, we raise this statue to commemorate all the men who gave their lives to keep our people safe."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Paladin Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "A long time ago, there was a powerful sorcerer who had gained the powers of darkness. His might was so great that he was able to cover these lands in a perpetual shroud, never allowing any light to come through. During this time, it is said that reality itself was subverted by the machinations of this warlock, and that the physical world was plunged into that of dreams. In a hell where the manifestation of this sorcerer's will became reality, there was one man who rose up against this oppressor, calling forth the power of light to banish the darkness."
        [/message]
        [message]
            speaker=narrator
            message= _ "In a climactic battle against the menace, our hero was blessed by the power of light from the Guardian Luceith’el and cast the warlock forth from our world. The energy, however, was too much for his body to bear and he perished shortly after, for no mere mortal can hold the power of the Guardians. This statue was raised to commemorate the memory of this hero, who saved our world from the darkness."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Eventide Dancer Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Night has never been the friend of humanity, but it is the hour of demons and some faeries. Commonly thought of as either the oppressors, or the mischievous wardens of the forests, we humans must be wary of the mystical powers that both possess. Fortunately, most faeries seem to easily befriend us. They are the caretakers of the land in the absence of our Guardian, and the maidens of the natural world. There are, however, stories of those faeries with connections with the other elements."
        [/message]
        [message]
            speaker=narrator
            message= _ "Darkness is the element that holds fear and despair. It is deceptive, and dangerous, but also a necessary part of our world. We were taught this long ago; without darkness, the burning suns would scorch the earth to naught but a barren wasteland. It is the necessary shroud for new life to develop in and for free will to prosper. It is a shield and a mantle, for us to recuperate in before light returns at the onset of dawn."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x=13-15,14
            y=14-15,13
            side=1
        [/filter]
        [message]
            speaker=narrator
            message= _ "Uria is purported to be the mother of all humanity. However, much of what we know about her comes from secondary sources, and in living history, nobody has seen the Guardian herself. What can be said, however, is that she is the Guardian of Life, according to many sources, and is intimately related to the nature of order. She, supposedly, guards her world fiercely and even intervenes on ours, despite it not being directly her own."
        [/message]
        [message]
            speaker=narrator
            message= _ "Though Xia'el is supposed to be the Guardian of our world, at times, the influence of Uria has been more directly felt, and thus this has earned her the title of 'Protector' among our scholars. Her keepers, the Stromguarde demons, regularly aid us in repelling demon invasions,  From what has been experienced, she has directly aided our people immensely by repelling attacks from outside forces. Her powers have much to do with the livelihood of us humans in these northlands, where the once harsh winters have now been supplanted by new life energies. For this, we erect this statue and mark her sigil in this shrine."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) You've got to be kidding me. That's like... an insult to Xia'el. I mean, I know she and Uria are on good terms, but seriously..."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) What worries me more is that these humans seem to view Xia'el as relatively unimportant. They're more into Uria's enforced order. It just seems like the way humans operate."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) That could cause problems... if they view us as allied with Xia'el, but then see us fighting the Urdemons... Uria's demons... wouldn't they get the wrong idea?"
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) You never know what could happen. Humans are a tricky bunch. What I'm more worried about is that something is corrupting the Urdemons into attacking us, and even Uria can't or won't stop it. So what if the same happens here with the humans."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) You think that could happen?"
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) With all the strange stuff that's been going on? It's not unlikely. Of course, if they attack us directly, Xia'el will probably stop them. I'm more worried about other possibilities. You know, attacking faeries, political drama, infighting. Stuff like that."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Oh. Psh. If they want a bloodbath among themselves, who cares?"
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) You know it's also our responsibility to do something about it if that happens. Xia'el's not always going to be around. She said she'd watch over us for the time being, but it won't last forever."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Ugh. Messing with human affairs is so pointless."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Hey, it's our job to foster the growth of life, right? Besides, I didn't say anything was going to happen for sure. Just that it might. Because of all the weird stuff going with the demons. We should just be prepared, right?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Pff. Guess it wouldn't hurt. In the event that something does happen, if you want to step in, I'm down to fight."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Aryel, that's not what I meant..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>smirks</i>) Yeah, yeah."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=14
            y=25
            side=1
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Shall we leave, then?"
        [/message]
        [message]
            speaker=Esther
            [option]
                message= _ "Sure."

                [command]
                    [endlevel]
                        result=victory
                        bonus=no
                        {NEW_GOLD_CARRYOVER 100}
                        replay_save=no
                        carryover_report=no
                        linger_mode=no
                        next_scenario=06_Caerleon
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "Not yet."
            [/option]
        [/message]
    [/event]

    [event]
        name=victory

        [set_variable]
            name=pantheon
            value=1
        [/set_variable]
        [set_variable]
            name=prev_scenario
            value="Pantheon"
        [/set_variable]
    [/event]
[/scenario]
