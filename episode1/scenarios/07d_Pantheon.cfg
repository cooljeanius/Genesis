    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Esther
        [/filter]
        {MODIFY_UNIT (id=Esther) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Yumi
        [/filter]
        {MODIFY_UNIT (id=Yumi) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Aryel
        [/filter]
        {MODIFY_UNIT (id=Aryel) moves 10}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Royal Guard
            [/filter_adjacent]
        [/filter]

        [message]
            type=Royal Guard
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
            message= _ "Do not touch the statues."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Guardian of Earth Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The Guardian of our world, Xia'el, is suspected to be a faerie. Though she is largely absent, our kingdom is nevertheless peaceful and secure. Most attacks occur on the very outskirts, and are targeted more at the faerie than at humankind. Thus, our Guardian's role is thought to be more of a symbol of station and less of serving any practical purpose. With the shadow of Ethea over our world, the mighty power of Uria, the Guardian of Life seems to have a more direct influence on our order."
        [/message]
        [message]
            speaker=narrator
            message= _ "Based on what our scholars have learned from the faerie over the years, Xia'el is the champion of peace among the Guardians, whereas the others are often at war with one another. Her endeavors have purportedly failed due to the stubborn nature of the other Guardians, who spurn any advice given to them by others. Not much else is known about her at this point in time."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Demon Stromguarde Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Though demons are commonly thought of as aggressive and warlike, the Stromguardes are notably exempt from this line of thought. Serving as keepers of order on Ethea, they also sometimes come to Irdya to quell invasions from other demons and even ally themselves with faeries when necessary. The Stromguardes are friendly with humankind and much of our knowledge of Uria and Ethea comes from them."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Grand Marshal Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The king of Caerleon is the commander of the military and trained as a general. Succession is not determined by lineage but by a system of nomination and confirmation. The highest ranking generals will choose one whom they deem worthy of the position, and the council of magi is left to approve the choice. In the rare circumstance that a decision cannot be reached, duels are called between the contenders and the victor is crowned the king. In this manner, only the most worthy and most fit are allowed to lead."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Great Mage Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The daughter of a curious couple between a human and a faerie, Caranya was said to be possessed of both incredible and unusual abilities. Where the versatility and creativity of humans and the raw power of the faerie met, miraculous things could happen. Mastery of several elements afforded her untold prowess in combat, while knowledge of the natural abilities of the faerie gave her incredible healing abilities. What she is most remembered for, however, is an acute affinity with the nature of life itself. Her dabbling in said magic eventually resulted in what we now know as the first occurrences of necromancy."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Hey look! Your predecessor."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>scoffs</i>) Bet I'm better than her."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Mage of Light Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Long ago, the order of priests was founded by a man who was said to be the incarnation of light itself. It is told that he had originally come from Norsula, the world of Water and Fire, where he had battled with a powerful demon lord in order to win him and his people their freedom. He had chosen to come here, to Irdya, where it is supposed that he founded a small village somewhere to the south of Red Peaks. In time, he and his people made their way north to more secure lands and settled the surrounding areas. Eventually, a large city was built in these mountains and has since become Caerleon, as we know it today."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Faerie Dryad Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The faerie are rarely directly involved with us humans, but it is remembered that in the early days of Caerleon, when the winters were especially harsh and the wild beasts especially savage, one faerie came to help us construct our fledgling homes. Her knowledge of healing helped cure the sick and injured of their ailments, while her knowledge of nature helped sow the first crops in the previously barren plains. Since then, in times of great need, a few faeries have always come to the aid of humankind, never asking anything in return."
        [/message]
        [message]
            speaker=narrator
            message= _ "While the Guardian of our world is said to be the caretaker of life on Irdya, it is believed that she has assigned this responsibility to the faeries, whose affinity with nature have allowed them and their allies to prosper. We erect this statue to honor the faeries and acknowledge their role as the protectors of Irdya in the absence of our Guardian."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Cavalier Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "The fastest steeds and the most able of riders compose the cavaliers, but among them, only one is promoted to 'Captain' status at any given time. It is a long and grueling trial to determine the one worthy for this task, and an even more difficult undertaking once the position is assigned. It is the Captain's responsibility to maintain order in these Northlands and to regularly ride to the villages to ensure the security of our kingdom. More importantly, however, the Captain is charged with scouring the land and raising the alarms at the first sign of war, so that proper aid can be prepared to resist any potential invasion."
        [/message]
        [message]
            speaker=narrator
            message= _ "The amount of travel and combat the Captain sees is far beyond that of a normal soldier, and many a sacrifice has been made to maintain peace in these lands. As such, we raise this statue to commemorate all the men who gave their lives to keep our people safe."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Paladin Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Long ago, there was a powerful sorcerer who had gained the powers of darkness itself. His might was so great that he was able to cover these lands in a perpetual shroud, covering the sun and never allowing any light to come through. During this time, it is said that reality itself was subverted by the machinations of this warlock, and that the physical world was plunged into that of dreams. In a hell where the manifestation of this sorcerer's will became reality, there was one man who rose up against this oppressor, calling forth the power of light to banish the darkness."
        [/message]
        [message]
            speaker=narrator
            message= _ "In a climactic battle against the menace, our hero was blessed by the power of Light from the Guardian Luceithâ€™el and cast the warlock forth from our world. The energy, however, was too much for his body to bear and he perished shortly after, for no mere mortal can hold the power of the Guardians. This statue was raised to commemorate the memory of this hero, who saved our world from the darkness."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                type=Eventide Dancer Statue
            [/filter_adjacent]
        [/filter]
        [message]
            speaker=narrator
            message= _ "Night has never been the friend of humanity, but instead is the domain of demons and some faeries. Commonly thought of as the secretive maidens of the forests, faeries of the night are a different sort than those who serve as nature's wardens. Rarely seen and difficult to approach, they are known to be less friendly than other faeries and far more manipulative and mischievous. It is believed that they possess some of the element of darkness."
        [/message]
        [message]
            speaker=narrator
            message= _ "Though darkness is usually associated with fear and despair, legends tell us of a world where the darkness was banished by the light of two suns. In the absence of shadow, the burning stars scorched the earth until all had become arid and infertile deserts. When darkness finally returned, it shrouded the burning light and allowed new life to regrow and prosper once again. Darkness - the unknown - though not well understood, need not be feared."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x=13-15,14
            y=14-15,13
            side=1
        [/filter]
        [message]
            speaker=narrator
            message= _ "Uria is said to be the mother of all humanity. As the Guardian of Life, she is said to be intimately related to the nature of order and maintains a disciplined, controlled society on Ethea. Although she has never been sighted by humans, her peacekeepers often travel between our worlds, to repel unwanted invaders or even to help advance the growth of our civilization."
        [/message]
        [message]
            speaker=narrator
            message= _ "While Xia'el is the Guardian of our world, the influence of Uria is more direct in Caerleon. Our scholars commonly refer to her as the 'Protector', who commands her keepers, the Stromguarde demons, to watch over us from the nearby world of Ethea. Her powers have greatly impacted our livelihood in these northlands, where the once harsh winters and austere terrain have now been supplanted by new life energies. For this, we erect this statue and mark her sigil in this shrine."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) You've got to be kidding me. That's like... an insult to Xia'el. I mean, I know she and Uria are on good terms, but seriously..."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) These humans seem to view Xia'el as relatively unimportant. They're more into Uria's enforced order. It just seems like the way humans operate."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) That could cause problems... if they view us as allied with Xia'el, but then see us fighting the Urdemons... wouldn't they get the wrong idea?"
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) You never know what could happen. Humans are a tricky bunch."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Or worse, we know that something is controlling the Urdemons, and Uria can't or won't stop it. So what if the same thing happens to the humans?"
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) With all the strange stuff that's been going on, anything is possible. I'm not worried about them attacking us directly, though. I'm more worried about other possibilities. You know, political drama, infighting. Stuff like that."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Oh. Psh. If they want a bloodbath among themselves, who cares? If they want to kill each other, let them be."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) You know it's our responsibility. The humans said it themselves. Xia'el doesn't pay much attention to them. It's up to us to help."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Ugh. Messing with human affairs is so pointless."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Come on, where's that fun and energetic Aryel I'm used to?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Pff. Alright, alright. Guess it wouldn't hurt. In the event that something does happen, I'm down to fight."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Aryel, that's not what I meant..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>smirks</i>) Yeah, yeah."
        [/message]

        [store_unit]
            [filter]
                id=Esther
            [/filter]
            variable=esther
        [/store_unit]
        [store_unit]
            [filter]
                id=Yumi
            [/filter]
            variable=yumi
        [/store_unit]
        [store_unit]
            [filter]
                id=Aryel
            [/filter]
            variable=aryel
        [/store_unit]

        {VARIABLE_OP esther.experience add 25}
        {VARIABLE_OP yumi.experience add 25}
        {VARIABLE_OP aryel.experience add 25}

        [unstore_unit]
            variable=esther
            find_vacant=no
            text= _ "+25 XP"
