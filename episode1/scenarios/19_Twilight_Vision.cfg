    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=38,3
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "Today, Shardia, the Guardian of Fire, paid me a visit. She seemed like she was trying to be nice, but she looked kind of lost and tired. I suppose that makes sense, since that's basically what she is."
        [/message]
        [message]
            speaker=narrator
            message= _ "From what I remember, there was once a world dedicated solely to Fire. Its name was Areza. Like all the other worlds, Yarae planted a Seed on it, and though I don't know exactly what the Seeds are supposed to be used for, I know that it inexorably links each planet with its respective element of creation."
        [/message]
        [message]
            speaker=narrator
            message= _ "But apparently, when planting the Seed on Areza, Yarae made a miscalculation and Areza was destroyed. Completely. It was a complete disaster that got even worse when the shattered remains of Areza crashed into the world of Norsula, where the Seed of Water had already been planted. So, Norsula turned into a world where two naturally opposing elements had to war unendingly for dominance."
        [/message]
        [message]
            speaker=narrator
            message= _ "It keeps getting worse. Valdir, the Guardian of Water, is a brutish pig who just likes to fight. And Shardia doesn't seem to mind matching him, even if she claims she's all about love and peace and all that nonsense. Point is, she and Valdir are quite literally always fighting. I guess they'll be at it until the end of time or until one of them dies. I wonder what the consequences of that would be."
        [/message]
        [message]
            speaker=narrator
            message= _ "Either way, Shardia lives on a world that isn't her own, where she doesn't belong, constantly fighting against the Aspect direclty opposed to her own. You know what the funny thing is?"
        [/message]
        [message]
            speaker=narrator
            message= _ "I don't think she hates Valdir. I don't think he hates her either. It's sort of complicated. They're totally obsessed with each other in a really messed up sort of way. I mean really, the only thing they ever talk about is each other, and even if most of it is complaining, they actually seem like... <i>interested</i> in each other."
        [/message]
        [message]
            speaker=narrator
            message= _ "The way she talked about him..."
        [/message]
        [message]
            speaker=narrator
            message= _ "Well, that's probably why their world is torn the way it is."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=34,6
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "Uria, the Guardian of Life, might be the scariest one of us. Maybe even scarier than Valdir. I think she likes me the least out of all the other Guardians, so I have no idea why I went to go see her when she invited me to Ethea. I was so uncomfortable over there - it felt like she could squash me like a bug any time she wanted to. Not that we're exactly enemies, but..."
        [/message]
        [message]
            speaker=narrator
            message= _ "Anyway, get this. She called me over to <i>teach</i> me of all things. She was all like 'you're a brat and you're uneducated, so I shall have to teach you about our history and your responsibilities myself'. Well okay, that was definitely not what I expected, but it was a welcome change from being bullied all the time. So, where do I start?"
        [/message]
        [message]
            speaker=narrator
            message= _ "She said that in the universe prior to ours, an advanced civilization composed of cosmic beings existed. These were the immortal First Gods. They were so powerful and knowledgeable that they had unlocked most of the secrets of the universe, of the nature of life and of creation itself."
        [/message]
        [message]
            speaker=narrator
            message= _ "However, the end of their society was brought about when an unknown force corrupted their essence and began to wipe them out. As the universe began to collapse into the void, Yarae, one of the First Gods, banded together with a few others and created the Tree of Life. From this Tree sprang energies that birthed the new worlds and provided the souls for new life to form. These energies exist in ten different types, the ten elements of Creation."
        [/message]
        [message]
            speaker=narrator
            message= _ "Most lesser beings do not have a direct connection to the Tree. They are bestowed souls from its innumerable leaves, but otherwise lack the means to channel its energies. In most cases, only we Guardians have that ability, but what are we supposed to use it for? Of course technically, we act as the caretakers of the universe and of each of our corresponding worlds, but that is most certainly a naive purpose Yarae has bestowed upon us for his own convenience."
        [/message]
        [message]
            speaker=narrator
            message= _ "Our worlds are chaos. We are not the preservers of life that we are said to be. Collectively, as a group, we stoke turmoil rather than prevent it. Yarae, however, pays that no attention. He must have some motive for allowing his purported creation - the Tree of Life, the entire universe - to descend into such disarray. He wouldn't have created us just to watch us fight."
        [/message]
        [message]
            speaker=narrator
            message= _ "Uria doesn't think so. She thinks Yarae allows us to act with minimal guidance in hopes that we will distance ourselves from the First Gods' mistakes. He basically has her wrapped around his little finger! As if I could believe something like that. He's using us somehow. I just have to figure out what he wants us for."
        [/message]
        [message]
            speaker=narrator
            message= _ "If there was a force that destroyed the prior universe and it was something that he and his people could not overcome, perhaps he is using us as a way to try to circumvent such a thing from happening once again. But how? One thing is for sure. Without more knowledge, I can only guess at his intentions. To learn more - to better understand the nature of creation, more than just a single Aspect is needed..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The rest of the message is garbled beyond recognition</i>."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=50,14
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the memories of Luna.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>They trapped me. Even when I was still an ordinary demon, I was trapped. My sisters and my father knew no mercy. They kept me caged for eternity.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>That one freed me from that cage and put me in another - it made me a cage out of my own body. It chained me with my own flesh, binding me to the world of dreams and nightmares. I descended into darkness. All was blackness.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>And then there was water. As far as I could sense, there was black water in an endless sea of lucid nightmares. Yes, I was sure it was water, and yet somehow, it felt more like blood. It felt as if all the blood had drained out of my body and I had become nothing more than an image, an illusion that floated about as a bodiless soul, trapped within an endless mire of darkness.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>I heard its voice. It made me an offer. I could stay within the ocean of black water forever, or I could do its bidding. It gave me a choice. It wasn't much of one. From one cage to another, it is all the same. I have no free will.</i>"
        [/message]
