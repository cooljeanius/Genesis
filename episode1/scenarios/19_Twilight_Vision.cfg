            [variable]
                name=puzzle1
                numerical_equals=99
            [/variable]
        [/filter_condition]
        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "The blue demons have been going crazy here. They've even begun attacking some of the other ones. I thought something happened that I didn't know about, but nothing seemed out of place. Yrathid is the same as ever. I spoke with Yukiria, the Guardian of Ice, and she said that the ones on Siaria were acting strangely as well. She didn't know why either. Blue demons don't really materialize anywhere else besides... sometimes Norsula."
        [/message]
        [message]
            speaker=narrator
            message= _ "I've heard that Valdir sometimes has contact with them, though using them really isn't his style. He prefers the more brutish demons that cause greater physical destruction. The blue demons' powers are mainly limited to mental acrobatics."
        [/message]
        [message]
            speaker=narrator
            message= _ "Well, I would have gone to ask Valdir about it, but given his disposition... I heard that when Kazith, the Guardian of Air, showed up unannounced, he attacked her on sight. She got away because, well, she's the Guardian of Air, but I think he'd just crush me if I tried to confront him. So that wasn't really an option."
        [/message]
        [message]
            speaker=narrator
            message= _ "However, while powerful, Valdir is less versed in the more mystic arts, so I had another option. I hid in his shadow. I waited. It was during the night, while he slept, that I sensed it. I wasn't sure since I couldn't see it, but the energies that swarmed around him were very similar to those of the blue demons. It felt as if reality were warping around him, like nightmares were piercing the thin fabric of our world."
        [/message]
        [message]
            speaker=narrator
            message= _ "He spoke in his sleep, but it was all garbled. It might have been in a different tongue, one that I did not recognize. I wanted to infiltrate his dream as well, but if the blue demon in his dream was on his side, it most likely would have detected me. I didn't want to stick around for too long, since he's quite a lot stronger than me."
        [/message]
        [message]
            speaker=narrator
            message= _ "I'll have to make another trip back there some time. If I can figure out how to deal with them a bit better, maybe I can get some of the blue demons here to go figure out exactly what he wants to do with them."
        [/message]
    [/event]

