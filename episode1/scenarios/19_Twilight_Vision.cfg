        [message]
            speaker=narrator
            message= _ "<i>From the memories of Valdir</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "Today, my glorious Mistress of Fire, Shardia, graced me with her presence once again. She insisted that I halt my armies' assault on her subjects and to withdraw my forces from her lands. Hah! How asinine. As if an insignificant weakling like her could command me! So I told her exactly that. Perhaps if she were so inclined to make a show of her own personal strength in a duel with me, I might consider her request. Of course, naturally, she declined. She possesses no resolve."
        [/message]
        [message]
            speaker=narrator
            message= _ "Never does she learn, never does she change. She begs and cries and pleads like a child, hah! For one who so enjoys her monotonous discourse about love, she most certainly is not shy about sending her subjects to fight in her place. If she were truly set on protecting her peoples, she would not cower within the safety of her lofty spires while they die at her feet!"
        [/message]
        [message]
            speaker=narrator
            message= _ "She is a disappointment. On the rare occasion in which she does venture into my domain, even the mere mention of battle is enough to send her scurrying away. She will not put her body where her tongue lies. Unmarred by war, she sits on her high throne as a poorly concealed tyrant."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>There is a clear break in time here.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "The seas are silent. She left for Ethea four weeks ago. Our armies still do battle on the ashen shores, but their insignificant struggles only bore me. Shardia's plot is more concerning at the moment. What is she planning?"
        [/message]
        [message]
            speaker=narrator
            message= _ "Shardia and Uria - though their relationship may be tenuous at times, they are undoubtedly allies. Shardia, who so dreads to do battle with her own might, must grovel and shudder behind her equally puny confederates. Yes! That must be it! They are conspirators... they cannot face me alone, so they aid one another, drawing strength in numbers like ants scurrying upon the ground. And they are willing to do so because they fear me!"
        [/message]
        [message]
            speaker=narrator
            message= _ "So be it. If she refuses to challenge me with her own power, perhaps this will give her the confidence to fight. It shall be more interesting this way."
        [/message]

        [message]
            speaker=narrator
            message= _ "<i>There is another break in time here.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "At last, Shardia has returned to Norsula. Upon realizing this, I ordered the deepmasters to press the assault on the shores of her towers once again. I myself went to lead the tide toward her sanctuary, but she did not descend to greet me. I do not understand! This is so unlike her usual disposition. Where is her loudmouthed lecture about peace and civility? Why has she not come to lambaste my 'savage lust for blood'? I am here, at the foot of her very own castle, and yet she does not acknowledge my presence in the slightest."
        [/message]
        [message]
            speaker=narrator
            message= _ "Is she ignoring me? How dare she! I am Valdir, the mightiest of the Guardians, the God of War, the Beast of Water, he who is invincible in battle! As long as I am here, she will have to acknowledge me sooner or later..."
        [/message]
        [message]
            speaker=narrator
            message= _ "That blasted witch. She is nothing but a smouldering piece of coal to me! She must think she has an edge on me now. She must think that I am weak - that I am no threat to her any longer. She thinks that frolicking together with Uria and Xia'el will provide her the means to subdue my armies - to subdue me! That must be her plot. Fine. If that is her game, I shall have to show her the error of her ways."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The following is a footnote from Merthiaal</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "I managed to get some small snippets of Valdir's memories using the Yuure demons. I'm so lucky he didn't notice, but I had to know if he was trying to do anything with them. I wasn't the most successful - everyone already knows about his obssession with Shardia - but he definitely sounded like he had some kind of plot of his own."
        [/message]
        [message]
            speaker=narrator
            message= _ "The thing is, it's not like I can go tell anyone with what little evidence I have. Especially not with such disjointed pieces of his memories. And I'm a little scared to risk trying that again. What should I do? Ugh, I don't know, I mean... I kind of already know what's going to happen."
        [/message]
        [message]
            speaker=narrator
            message= _ "Uria will just get mad at me for being nosy, Xia'el will dismiss me and say I'm mistaken, Valdir would totally just kill me... nobody's willing to listen to me. I'm just a child to them. Everyone wants to pick on me and nobody takes me seriously. I guess I've got no choice then. I have to keep spying on him until I come up with something more conclusive."
        [/message]
    [/event]

