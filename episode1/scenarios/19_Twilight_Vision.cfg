        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "Today, Shardia, the Guardian of Fire, paid me a visit. She seemed friendly, though a bit tired. I don't blame her, knowing her past."
        [/message]
        [message]
            speaker=narrator
            message= _ "Apparently, there was once a world dedicated solely to Fire. Its name was Areza. Like all the other worlds, Yarae planted a Seed on it, but of course this one corresponded to the element of Fire. None of us know exactly what the Seeds are supposed to be used for, but it inexorably links each planet with its respective element of creation."
        [/message]
        [message]
            speaker=narrator
            message= _ "Unfortunately when planting the Seed on Areza, Yarae made a miscalculation and Areza was destroyed. Completely. The worst part is, the shattered remains of Areza crashed into the world of Norsula, where the Seed of Water had already been planted. So, Norsula turned into a world where two naturally opposing elements had to war unendingly for dominance."
        [/message]
        [message]
            speaker=narrator
            message= _ "It doesn't help that Valdir, the Guardian of Water, is naturally belligerent either. So, she and Valdir are quite literally always fighting, not for any reason in particular, but because their very nature demands it. I guess they'll be fighting until the end of time. Or until one of them dies. But, nobody's actually ever killed a Guardian before, so I guess we're all scared of what the consequences of that might be."
        [/message]
        [message]
            speaker=narrator
            message= _ "Anyway, funny enough, she talked a little about her relationship with Valdir. Turns out, they don't actually hate each other. It's sort of complicated. Both of them acknowledge that they need each other. I suppose that without Shardia, Valdir no longer has his natural enemy to fight. And Shardia... it's funny. Even while being completely opposite to Valdir in nature, it is precisely that opposition that seems to draw them together."
        [/message]
        [message]
            speaker=narrator
            message= _ "The way she talked about him..."
        [/message]
        [message]
            speaker=narrator
            message= _ "Well, that's probably why their world is torn the way it is."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=34,6
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "I went to visit Uria, the Guardian of Life, today. As a new Guardian, I'm supposed to know about our history and what exactly I'm supposed to be doing as a Guardian. She told me a lot of things I wasn't expecting. Where do I even start?"
        [/message]
        [message]
            speaker=narrator
            message= _ "Maybe our history first. So, apparently, in a universe prior to ours, an advanced civilization composed of cosmic beings existed. These beings were the First Gods. They were so powerful that they had unlocked most of the secrets of the universe."
        [/message]
        [message]
            speaker=narrator
            message= _ "However, an unknown force corrupted their essence and began to wipe them out. Yarae, one of the First Gods, banded together with a few others and created the Tree of Life. From this Tree sprang energies that birthed the new worlds and provided the souls for new life to form. These energies exist in ten different types, the ten elements of Creation."
        [/message]
        [message]
            speaker=narrator
            message= _ "Most lesser beings do not have a direct connection to the Tree. They are bestowed souls from its innumerable leaves, but otherwise lack the means to channel its energies. Only we Guardians are permitted to do so. What for? Well, on the surface, we are supposed to be the caretakers of this universe. Each of us is bestowed with an element of Creation and we guard our corresponding world."
        [/message]
        [message]
            speaker=narrator
            message= _ "Lately, though, I've been thinking. What, exactly, are we supposed to be the Guardians of? Are we supposed to just protect our own worlds from the other Guardians? Are we here to maintain order in the universe? I don't think so."
        [/message]
        [message]
            speaker=narrator
            message= _ "Already, many of our worlds have descended into utter chaos. The world of Thunder, Baathar, the world of Ice, Siaria, and especially the shared world of Fire and Water, Norsula, are just a few where the lesser racers are in constant turmoil. Yarae wouldn't have created us just to have us watch them fight."
        [/message]
        [message]
            speaker=narrator
            message= _ "I think it's something else. Remember, there was a force that destroyed even the First Gods, the ones who had already unlocked the secrets of the universe. If it was something that they could not overcome, maybe Yarae created us in hopes that we would discover the way..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The rest of the message is garbled beyond recognition</i>."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=50,14
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the memories of Luna.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>They trapped me. Even when I was still an ordinary demon, I was trapped. My sisters and my father knew no mercy. They kept me caged for eternity</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The Guardian freed me from that cage. And it put me in another - it made me a cage out of my own body. It chained me with my own flesh, binding me to the energies of dreams and nightmares. I descended into darkness. All was blackness</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>And then there was water. As far as I could sense, there was black water, in an endless sea of lucid nightmares. Yes, I was sure it was water, and yet somehow, it felt more like blood. It felt as if all the blood had drained out of my body and I had become nothing more than an image, an illusion that floated about as a bodiless soul, trapped within an endless mire of darkness</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>I heard its voice. The Guardian. It made me an offer. I could stay within the ocean of black water forever, or I could do its bidding. It gave me a choice. It wasn't much of one. From one cage to another, it is all the same. I have no free will</i>."
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=17,22
        [/filter]
        [message]
            speaker=narrator
            message= _ "<i>From the memories of Luna.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>I cannot see. I have never seen the Guardian's face. But I know its voice. It is neither male nor female, nor does it ever settle on any one pitch. It is like a chorus of voices, rather than just a single one</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Always around me is the texture of water, but I know it is a ruse. The Guardian of Water, while bellicose, deals not with this sort of deception. I am being used for some other game</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>It matters not. I cannot see. I cannot speak, and I cannot hear. I cannot feel...</i>"
        [/message]
