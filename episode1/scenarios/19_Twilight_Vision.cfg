        [message]
            speaker=narrator
            message= _ "<i>From the journal of Merthiaal.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "The Yuure demons have been acting extremely strangely. They're usually pretty reclusive, but lately some have begun materializing in large numbers. I thought maybe something happened, say one of the demon lords summoned them or maybe there was a reflection pool bridging the dream world to Yrathid, but as far as I can tell, everything seems to be the same as ever. I also spoke with Yukiria, the Guardian of Ice, and she said that many appeared to be materializing on Siaria as well. She didn't know why either. Yuure demons don't really materialize anywhere else besides... sometimes Norsula."
        [/message]
        [message]
            speaker=narrator
            message= _ "I have heard that Valdir sometimes has contact with them, though I can't imagine why. Using them really doesn't seem like his style. He always prefers those muscly brutes that can simply physically destroy everything they come across. The Yuure demons' powers are mainly limited to mental acrobatics. That's not really that good in a direct fight, I suppose."
        [/message]
        [message]
            speaker=narrator
            message= _ "Well, I would have gone to ask Valdir about it, but given his disposition... I heard that when Kazith, the Guardian of Air, showed up unannounced, he attacked her on sight. She got away because, well, she's the Guardian of Air, but I think he'd just crush me if I tried to confront him. So that wasn't really an option."
        [/message]
        [message]
            speaker=narrator
            message= _ "I had to think of another way. Valdir is less versed in the more mystic arts, so I figured I might be able to watch him for a while as long as I wasn't too conspicuous about it. I hid in his shadow and waited and waited... funny thing is unlike me, most of the other Guardians still are somewhat like mortals in that they eat and sleep. Maybe there's long stretches between when they actually do, but eventually after he was done fighting, he went back into his fortress and straight to bed."
        [/message]
        [message]
            speaker=narrator
            message= _ "I wasn't totally sure since they're really deceptive at times, but the nebulous energies that swarmed around him were very similar to those of the Yuure demons. It felt as if reality were warping around him, like nightmares were piercing the thin fabric of our world. The whole thing was a bit jarring."
        [/message]
        [message]
            speaker=narrator
            message= _ "He spoke in his sleep, but it was all garbled. It might have been in a different tongue, one that I did not recognize, or maybe it was in common speech, but encoded somehow. I wanted to infiltrate his dream as well, but if the Yuure demons in his dream were on his side, they would have alerted him. I didn't want to stick around for too long, since he's quite a lot stronger than me - of course, basically everyone is..."
        [/message]
        [message]
            speaker=narrator
            message= _ "I'll have to make another trip back there some time. If I can figure out how to deal with them a bit better, maybe they'll offer me some information so I can figure out exactly what he wants to do with them."
        [/message]
    [/event]

