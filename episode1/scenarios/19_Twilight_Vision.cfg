            message= _ "<i>I cannot see. I have never seen the other one's face - the one who put me in this warped form. But, I know its voice. It is neither male nor female, nor does it ever settle on any one pitch. It is like a chorus of voices, one like a child, one a constant scream, one as cold as the void.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The voice of voices speaks and melds together, waves floating away into a sea of dreams. They transform into the texture of water, enveloping my insubstantial form and bearing me away into the cold, empty ocean. Suffocating, I am buried beneath the waters, unseeing, unhearing, unspeaking, unfeeling.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The voice speaks through the muted water. Numb within the plunging deeps, my distorted form degenerates into thoughts, into nightmares. My soul, my entire being becomes a mere idea, fleeting and floating away into the amorphous ocean. Identity is lost. The form is lost and the being becomes one with the water.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Time morphs into a vague mosaic of days and years and aeons. Floating through the waves, the swarm of thoughts becomes a swarm of voices, no longer just the one voice of many, but a hysterical frenzy of ill conceived whispers.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>And then this form surges from the depths and rises from the dark dream into another world of darkness. There is no light and there is no warmth, but it's... stable. In the steady stream of thought, this consciousness materializes and this amorphous form becomes me again. I am once again a being.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The voice of voices speaks to me again, turning me toward its purpose. Whatever game it wants to use me for, I don't care. Please, I just don't want to be put back in that sea of black nightmares. I don't want to be put in cages anymore.</i>"
        [/message]
