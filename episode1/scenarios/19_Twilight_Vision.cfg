        [message]
            speaker=narrator
            message= _ "Today, Shardia came again. She demanded that I stop my armies' assault on her subjects and to withdraw my forces from her lands. Hah! How idiotic. As if a little weakling like her could tell me what to do! So I told her that. If she was willing to fight me in a duel, I might consider her request. Naturally, she declined. Hmph. The fool has no resolve."
        [/message]
        [message]
            speaker=narrator
            message= _ "Every time she comes, it is always the same. She pleads with me to stop, badgers me with ridiculous lectures about love, then leaves when I tell her to fight. Really. If she is willing to take the trouble of making the trip into my stronghold, why does she not make the effort of partaking in a short battle? Even as weak as she is, Shardia will certainly provide better sport than those lesser demons."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>There is a clear break in time here.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "The seas are silent. She left for Ethea four weeks ago. Our armies still do battle on the ashen shores, but their insignificant struggles only bore me. Shardia's plot is more concerning at the moment. What is she planning?"
        [/message]
        [message]
            speaker=narrator
            message= _ "Shardia and Uria are staunch allies. Yes... the fact that she just left without even a single word to me... it must be some sort of conspiracy. She cannot face me alone, so she seeks the aid of the other Guardians. And they are willing to help her because they fear me!"
        [/message]
        [message]
            speaker=narrator
            message= _ "Fine. So be it. If she feels that she cannot challenge me with her own power, then perhaps this will give her the confidence to fight. It shall be more interesting this way."
        [/message]

        [message]
            speaker=narrator
            message= _ "<i>There is another break in time here.</i>"
        [/message]
        [message]
            speaker=narrator
            message= _ "Shardia has returned to Norsula, and yet she still does not come! It has been months since she last visited! Does she not care about her subjects any more? Is she confident that she can hold my armies back? Am I... not good enough for her?"
        [/message]
        [message]
            speaker=narrator
            message= _ "Nobody dismisses Valdir like that! I am the strongest of the Guardians, the God of War, the Beast of Water, he who is invincible in battle! How dare she ignore me so!"
        [/message]
        [message]
            speaker=narrator
            message= _ "She must think she has an edge on me now. She must think that I am no longer a threat. She thinks that frolicking together with Uria and Xia'el on their pampered worlds will provide her the means to subdue my armies. So this is her plot. Fine. I can play the same game as well. I'll show her."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>The following is a footnote from Merthiaal</i>."
        [/message]
        [message]
            speaker=narrator
            message= _ "I managed to get some small snippets of Valdir's memories using the blue demons. I'm so lucky he didn't notice, but I had to know if he was trying to do anything with the blue demons. I mean, it definitely sounds like it, but it's not like I can go tell anyone with what little evidence I have. Especially not with such disjointed pieces of his memories."
        [/message]
        [message]
            speaker=narrator
            message= _ "Uria will just get mad at me for being nosy, Xia'el will dismiss me, Valdir would totally just kill me... ugh. Nobody's willing to listen to me. I'm just a child to them, after all. I guess I have to keep spying on him until I come up with something more conclusive."
        [/message]
    [/event]

