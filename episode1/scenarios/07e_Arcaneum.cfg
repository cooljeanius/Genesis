        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            id=udleaderspirit3
        [/filter]
        [message]
            speaker=udleaderspirit3
            message= _ "At last..."
        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            id=humanleader7e
        [/filter]
        [message]
            speaker=humanleader7e
            message= _ "Ugh, I told them I was the wrong person for the job..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Rest in pieces, poor jelly bag."
        [/message]
        [message]
            speaker=Esther
            message= _ "Aryel!"
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>snickers</i>) Sorry. I meant, poor man, your sacrifice won't be in vain, especially not when I raise you as one of my minions in a few minutes."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>sighs</i>)"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=32,33,33,31,30,30
            y=30,30,28,28,28,29
            side=1
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Ooh, a dark pit. Spooky."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>rolls eyes</i>)"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=14-22
            y=37-40
            side=1
        [/filter]
        [message]
            speaker=Esther
            message= _ "And this must be where they keep all their clutter! Not really as pretty as the rest of this place."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>kicks an iron beam</i>) You don't say."
        [/message]
        [message]
            speaker=Esther
            message= _ "Hey, I thought you liked places like these."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>looks at reflection in panel</i>) Nope. I actually have an eye for beauty."
        [/message]
        [message]
            speaker=Esther
            message= _ "Right, if you say so."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            x=7-13,23-29
            y=39-45,39-45
            side=1
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Oh, now I see. The fools opened a portal to the land of the dead! Wait, not just one. Two of them."
        [/message]
        [message]
            speaker=Esther
            message= _ "Hmm. So we'll have to close them? But how?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "I can take care of that. But seriously. What kind of idiot does that? Even I'm not confident enough to try that."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Well, that is the way with humans after all. They try to defy the order of the world."
        [/message]
        [message]
            speaker=Aryel
            message= _ "<i>Hmph. You don't say.</i>"
        [/message]
        [objectives]
            {OBJECTIVE_VICTORY  ( _ "Use Aryel to close both portals (5,42 and 31,42)")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Aryel")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Esther")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Yumi")}
            {OBJECTIVE_CARRYOVER_NO_BONUS}
        [/objectives]
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=5,42
            id=Aryel
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Let's see. I wonder how I can close this thing."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Hmm..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "Maybe I can just blow it up."
        [/message]
        {FLASH_RED_EXTREME ({DELAY 250})}
        [terrain]
            x,y=5,42
            radius=1
            terrain=Uzw
        [/terrain]
        [redraw][/redraw]
        [if]
            [variable]
                name=num_closed
                value=0
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        side=2,3,4
                        [not]
                            id=udleaderspirit2,udleaderspirit3
                        [/not]
                    [/filter]
                    variable=enemies
                [/store_unit]
                [for]
                    array=enemies
                    [do]
                        [set_variable]
                            name=to_kill
                            rand=1..4
                        [/set_variable]
                        [if]
                            [variable]
                                name=to_kill
                                value=1
                            [/variable]
                            [then]
                                [kill]
                                    x,y=$enemies[$i].x,$enemies[$i].y
                                    animate=yes
                                [/kill]
                            [/then]
                        [/if]
                        {CLEAR_VARIABLE to_kill}
                    [/do]
                [/for]
                {CLEAR_VARIABLE enemies}
            [/then]
        [/if]
        [message]
            speaker=Aryel
            message= _ "There. Looks like I got an added bonus too. Sweet."
        [/message]
        [message]
            speaker=Esther
            message= _ "Wasn't that a bit violent?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "They're just dead bodies. Who cares?"
        [/message]
        [message]
            speaker=Esther
            message= _ "I suppose."
        [/message]

        {VARIABLE_OP num_closed add 1}

        [if]
            [variable]
                name=num_closed
                numerical_equals=2
            [/variable]
            [then]
                [fire_event]
                    name=defeated undead
                [/fire_event]
            [/then]
        [/if]
    [/event]
    [event]
        name=moveto
        [filter]
            x,y=31,42
            id=Aryel
        [/filter]
        [message]
            speaker=Aryel
            message= _ "Give me a moment."
        [/message]
        {DELAY 250}
        {PLAY_SOUND "magic-faeriefire.ogg"}
        {DELAY 500}
        [message]
            speaker=Aryel
            message= _ "Hmm, that didn't work. Let me try this."
        [/message]
        {FLASH_RED_EXTREME ({DELAY 250})}
        [terrain]
            x,y=31,42
            radius=1
            terrain=Uzw
        [/terrain]
        [redraw][/redraw]
        [message]
            speaker=Aryel
            message= _ "Aha."
        [/message]

        {VARIABLE_OP num_closed add 1}

        [if]
            [variable]
                name=num_closed
                numerical_equals=2
            [/variable]
            [then]
                [fire_event]
                    name=defeated undead
                [/fire_event]
            [/then]
        [/if]
    [/event]

