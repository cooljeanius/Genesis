    [/side]

    [side]
        side=3
        no_leader=yes
        hidden=yes
        controller=ai
        team_name=demons
        user_team_name= _ "team_name^Spirit Fae"
    [/side]

#define GENERATE_ICE
    [set_variable]
        name=x_coord
        rand=1..33,6..28
    [/set_variable]
    [set_variable]
        name=y_coord
        rand=1..33,6..28
    [/set_variable]
    [terrain]
        x=$x_coord
        y=$y_coord
        terrain=Ai
    [/terrain]
    {CLEAR_VARIABLE x_coord}
    {CLEAR_VARIABLE y_coord}
    [store_locations]
        variable=hex
        [filter_adjacent_location]
            terrain=Ai
        [/filter_adjacent_location]
    [/store_locations]
    [for]
        array=hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..25
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                         x,y=$hex[$i].x,$hex[$i].y
                        terrain=Ai
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE hex}
