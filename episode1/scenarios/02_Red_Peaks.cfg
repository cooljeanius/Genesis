        #ifndef HARD
            {VARIABLE tmp_lava_dmg 10}
        #endif
        #ifdef HARD
            {VARIABLE tmp_lava_dmg 15}
        #endif
        [for]
            array=lava_hex
            [do]
                [if]
                    [have_unit]
                        x,y=$lava_hex[$i].x,$lava_hex[$i].y
                        type=Fire Fae, Shadow Fae
                    [/have_unit]
                    [then]
