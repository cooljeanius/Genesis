                            [/filter]
                            amount=$tmp_lava_dmg
                            damage_type=fire
                            animate=yes
                            kill=no
                            fire_event=yes
                        [/harm_unit]
                    [/then]
                [/if]
            [/do]
        [/for]
        {CLEAR_VARIABLE tmp_lava_dmg}
        {CLEAR_VARIABLE lava_hex}
    [/event]

