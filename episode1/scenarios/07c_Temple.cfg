#textdomain wesnoth-Genesis
[scenario]
    id=07c_Temple
    name= _ "Temple"
    map_data="{~add-ons/Genesis/episode1/maps/07c_Temple.map}"
    disallow_recall=yes
    next_scenario=06_Caerleon
    theme=Cutscene
    victory_when_enemies_defeated=no
    turns=-1
    {DEFAULT_SCHEDULE_24H}

    {SCENARIO_MUSIC silvan_sanctuary.ogg}
    {EXTRA_SCENARIO_MUSIC traveling_minstrels.ogg}

    [side]
        type=Fire Fae
        name= _ "Esther"
        id=Esther
        canrecruit=yes
        side=1
        controller=human
        recruit=
        gold=0
        village_gold=0
        village_support=0
        income=-2
        team_name=fae
        user_team_name= _ "team_name^Fae"
    [/side]

    [side]
        side=2
        no_leader=yes
        team_name=fae
        controller=ai
        user_team_name= _ "team_name^Monks"
    [/side]

    [side]
        side=3
        no_leader=yes
        hidden=yes
        team_name=fae
        controller=ai
        user_team_name= _ "team_name^Fae"
    [/side]

    [event]
        name=prestart

        {RECALL_YUMI_NOLOC}
        {RECALL_ARYEL_NOLOC}
        [set_recruit]
            side=1
            recruit=
        [/set_recruit]
        [set_variable]
            name=visited_fountain
            value=0
        [/set_variable]
        [label]
            x,y=3,24
            text = _ "Monks' quarters"
        [/label]
        [label]
            x,y=19,24
            text = _ "Monks' quarters"
        [/label]
        [label]
            x,y=11,16
            text = _ "Gardens"
        [/label]
        [label]
            x,y=11,3
            text = _ "Fountain"
        [/label]
    [/event]

    [event]
        name=start

        [switch]
            variable=temple
            [case]
                value=1

                [message]
                    speaker=Esther
                    message= _ "Come on, you two. Let's get going!"
                [/message]
            [/case]
            [else]
                value=0
                [message]
                    speaker=Esther
                    message= _ "Wow! This place looks amazing."
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>blinks</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "It does look kind of nice. Wonder what the humans even do here."
                [/message]
            [/else]
        [/switch]

        [objectives]
            {OBJECTIVE_VICTORY  ( _ "Explore the temple")}
            {OBJECTIVE_NOTE ( _ "Look for labels to trigger events.")}
            {OBJECTIVE_NOTE ( _ "Move to the bottom edge of the map to return to Caerleon.")}
        [/objectives]
    [/event]


    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Esther
        [/filter]
        {MODIFY_UNIT (id=Esther) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Yumi
        [/filter]
        {MODIFY_UNIT (id=Yumi) moves 10}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Aryel
        [/filter]
        {MODIFY_UNIT (id=Aryel) moves 10}
    [/event]

    [event]
        name=moveto
        [filter]
            x=3,19
            y=24,24
            side=1
        [/filter]
        [if]
            [have_unit]
                side=1
                x,y=3,24
            [/have_unit]
            [then]
                {SPAWN_ID ("Mage of Light") 2 2 25 ("wmage") ("female")}
            [/then]
            [else]
                {SPAWN_ID ("Mage of Light") 2 17 24 ("wmage") ("female")}
            [/else]
        [/if]

        [switch]
            variable=temple
            [case]
                value=1

                [message]
                    speaker=wmage
                    message= _ "Welcome back, faeries. There are still others who would wish to follow you, if it is not a problem."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Not at all."
                [/message]
                [message]
                    speaker=narrator
                    message= _ "You may recruit White Magi for this scenario only. Recruiting will not incur upkeep penalties."
                [/message]
            [/case]
            [else]
                [message]
                    speaker=wmage
                    message= _ "Hello, fair maidens. I have not seen you around here before. What brings faeries such as you to our temple today?"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Ah, we were traveling and decided to visit. It's beautiful in here. Is this a place of worship or something?"
                [/message]
                [message]
                    speaker=wmage
                    message= _ "In a manner of speaking. Many of the city's citizens come here to relax or to seek the aid of the temple's caretakers. This is also a place of healing. The waters from the spring have calming properties."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "So you are mostly healers."
                [/message]
                [message]
                    speaker=wmage
                    message= _ "Yes. It is a pity that unlike you faeries, we cannot explore the world so freely and lend our aid to others. As I understand it, it is known that demons do attack from time to time. And there have even been rumors that Urdemons from Ethea are attacking now..."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "(<i>glances at Aryel</i>) So I've heard. It must get monotonous staying in here forever, though."
                [/message]
                [message]
                    speaker=wmage
                    message= _ "To some extent, this is true. The older members are less inclined to go exploring the world, but the some of the younger priests and priestesses do get quite restless. Hmm... and actually this presents a wonderful opportunity. Do you think some of our younger members could accompany you in your journies? It is usually not safe for ones such as us to travel alone, but if it is possible, you could offer them some protection."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>raises eyebrows</i>)"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Sure, I don't see why not."
                [/message]
                [message]
                    speaker=wmage
                    message= _ "Thank you. I promise they will not be a burden."
                [/message]
                [message]
                    speaker=narrator
                    message= _ "You may recruit White Magi for this scenario only (use the hotkey ctrl + r). Recruiting will not incur upkeep penalties."
                [/message]
            [/else]
        [/switch]

        [set_recruit]
            side=1
            recruit=White Mage
        [/set_recruit]
    [/event]

    [event]
        name=recruit
        first_time_only=no

        [filter]
            type=White Mage
        [/filter]
        [object]
            [filter]
                x,y=$x1,$y1
            [/filter]
            silent=yes
            duration=scenario
            [effect]
                apply_to=loyal
            [/effect]
        [/object]
    [/event]

    [event]
        name=moveto
        [filter]
            x=10-12,11
            y=15-16,17
            side=1
        [/filter]

        {SPAWN_ID ("Mage of Light") 2 11 16 ("wmage2") ("male")}

        [switch]
            variable=temple
            [case]
                value=1

                [message]
                    speaker=Esther
                    message= _ "Want to buy some more jelly from the priests?"
                [/message]
                [message]
                    speaker=Aryel

                    [option]
                        message= _ "Sure."

                        [command]
                            [message]
                                speaker=wmage2
                                message= _ "A jar for your journies? That'll be 6 gold pieces."
                            [/message]
                            [store_gold]
                                [filter_side]
                                    side=1
                                [/filter_side]
                                variable=side1gold
                            [/store_gold]
                            {VARIABLE_OP side1gold sub 6}
                            [modify_side]
                                side=1
                                gold=$side1gold
                            [/modify_side]
                            {CLEAR_VARIABLE side1gold}
                            [message]
                                speaker=Esther
                                message= _ "Thanks."
                            [/message]
                            [message]
                                speaker=Yumi
                                message= _ "<i>Mmm...</i>"
                            [/message]
                            [store_unit]
                                [filter]
                                    id=Esther
                                [/filter]
                                variable=esther
                            [/store_unit]

                            {VARIABLE_OP esther.experience add 1}

                            [unstore_unit]
                                variable=esther
                                find_vacant=no
                            [/unstore_unit]

                            {CLEAR_VARIABLE esther}
                            [store_unit]
                                [filter]
                                    id=Yumi
                                [/filter]
                                variable=yumi
                            [/store_unit]

                            {VARIABLE_OP yumi.experience add 1}
                            [unstore_unit]
                                variable=yumi
                                find_vacant=no
                            [/unstore_unit]

                            {CLEAR_VARIABLE yumi}

                            [store_unit]
                                [filter]
                                    id=Aryel
                                [/filter]
                                variable=aryel
                            [/store_unit]

                            {VARIABLE_OP aryel.experience add 1}
                            [unstore_unit]
                                variable=aryel
                                find_vacant=no
                            [/unstore_unit]

                            {CLEAR_VARIABLE aryel}
                        [/command]
                    [/option]

                    [option]
                        message= _ "Maybe some other time."

                        [command]
                            [message]
                                speaker=Esther
                                message= _ "Okay."
                            [/message]
                        [/command]
                    [/option]
                [/message]
            [/case]
            [else]
                [message]
                    speaker=wmage2
                    message= _ "Enjoying the gardens?"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "It's quite pleasant in here. Though, a bit small."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "Ah, that is because the gardeners prefer to keep the majority of our plants hidden away. So our visitors don't accidentally harm them, you see."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Ah, so in those greenhouses around the fountains."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "I would not mind letting you in, but unfortunately we are in the middle of harvesting the fruit, so there is not much to see. I can offer you a little something, though."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Oh, no. That's quite alright. We wouldn't want to be-"
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "Nonsense. It is not a big deal. I am certain faerie maidens such as yourselves have never tried this before, so you must. It is our temple's specialty. Pear jelly."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>frowns</i>) Pear... jelly. So you took the fruit and mashed it up, then added sugar, and... hmm..."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "It is a blend of many fruits to give it its texture, but pear is the primary flavor in this one. Please, enjoy."
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>licks fingers</i>)"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "This is... really good! How did you even come up with something like this?"
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "It is an odd story, actually. Supposedly, there was once a master gardener named Ellerom who took on a young apprentice. The master was particularly famous for the fruit he grew, especially his pears. Somehow, the fruits from his garden were always the most delicious and lasted the longest - he also managed to figure out how to grow them quickly and efficiently, no matter what type of weather nature threw at him."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "Naturally, the apprentice was a bit jealous of his master's abilities, but knowing that he could never match his teacher's skills, he had to come up with something new to make a name for himself. It took him a long time, but eventually, he figured it out."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "Here in the north, it is hard to come by fruit in the winter, so the apprentice thought that it would be a wonderful idea to create some form of preserved fruit for people to enjoy during the months of snow. The task was not straightforward, but eventually he found that the taste could be preserved by cooking the fruits for a long while, until they had mostly turned into a thick, viscous fluid. Adding in spices and sugar would enhance the flavor further, to make up for the loss of the freshness of the fruit."
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>blinks</i>) It does taste good. Maybe we could buy a jar to take with us?"
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "We will give you one for free. A gift, if you will."
                [/message]
                [message]
                    speaker=Esther
                    message= _ "Wow, thank you! We appreciate the kindness."
                [/message]
                [message]
                    speaker=wmage2
                    message= _ "Of course. It is no big deal at all."
                [/message]
            [/else]
        [/switch]
    [/event]

    [event]
        name=moveto
        [filter]
            x=1-20
            y=5-11
            side=1
        [/filter]

        [switch]
            variable=temple
            [case]
                value=1
            [/case]
            [else]
                value=0
                [message]
                    speaker=Esther
                    message= _ "We should take a look at that fountain."
                [/message]
                [objectives]
                    {OBJECTIVE_VICTORY  ( _ "Move Esther, Aryel, and Yumi to the center of the fountain on the uppermost level")}
                [/objectives]
                [set_variable]
                    name=visited_fountain
                    value=1
                [/set_variable]
            [/else]
        [/switch]
    [/event]

    [event]
        name=moveto
        [filter]
            x=1-20
            y=1-4
            id=Esther
        [/filter]

        [switch]
            variable=temple
            [case]
                value=1
                [message]
                    speaker=Esther
                    message= _ "<i>I wonder what's going on between Aryel and Yumi. Aryel keeps trying really hard to get Yumi to open up. I guess that's not necessarily bad, but...</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>Hmm, I also wonder why Yumi keeps looking at her. I mean, Aryel's pretty, yes, but I don't think that would be enough grab that girl's attention. Maybe there's something else.</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "(<i>sighs</i>) <i>These two are so much trouble.</i>"
                [/message]
            [/case]
            [else]
                [message]
                    speaker=Esther
                    message= _ "(<i>looks up</i>)"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "(<i>looks down</i>)"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>It's warm here. It's comfortable. This place is filled with energy, but not like the crypt was. This energy is softer, more vivacious. But tempered.</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "(<i>closes eyes</i>) <i>What kind of power is this? It's not of Earth; it has a comforting, protective feeling, but is not stable like that of Earth. This is fluid, almost like water. But it lacks the wrathful nature that often accompanies the element, at least when Valdir is the one wielding it. So something else?</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>Whatever it is, it's not the work of the humans. Human magic is distinctly different from faerie magic. It's not always weaker, but there is a different quality to it. It is more... artificial. It lacks the connection to the aspects of nature... it feels as if it is generated from the body alone. So this is something else. The power belonging to one of the Guardians?</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>Many of the Guardians have their eyes on Irdya. Mostly because our world is the only one in which faeries are the dominant life form, and the demons are not. But there are other factors. Xia'el is powerful, and she and Uria are steady allies along with Shardia. The Guardians of Earth, Life, and Fire, respectively. Uria rules her world, Ethea, rather strictly, even if she does protect her subjects. Not at all like Xia'el, who basically lets us do whatever we like.</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>Most of the time, Xia'el is running around trying to make peace with the other Guardians, I think. So maybe that's why the others have their eyes on us. Irdya is rather poorly guarded in that respect, at least lately. Since she hasn't been here...</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>I wonder what the other Guardians even want. If they're really targeting us...</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>...If they target me, fine. But I can't let them hurt Yumi or Aryel. Especially Yumi. Aryel can actually defend herself, but Yumi's an odd one. Sometimes, I wonder if she would even resist them if neither Aryel nor I were here.</i>"
                [/message]
                [message]
                    speaker=Esther
                    message= _ "<i>... That's a moot point. We - I - will protect both of them. Whether it's from the demons, or the other Guardians, or, if it comes to it, from the humans as well. Though, so far, they seem to be fairly friendly. I guess as long as nothing happens...</i>"
                [/message]
                {VARIABLE_OP visited_fountain add 1}
            [/else]
        [/switch]
        [if]
            [variable]
                name=visited_fountain
                numerical_equals=4
            [/variable]
            [then]
                {DELAY 500}
                [fire_event]
                    name=fountain done
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            x=1-20
            y=1-4
            id=Aryel
        [/filter]

        [switch]
            variable=temple
            [case]
                value=1
                [message]
                    speaker=Aryel
                    message= _ "(<i>fixes hair</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>sticks out chest</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>frowns</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>slouches</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "<i>She just won't look at me...</i>"
                [/message]
            [/case]
            [else]
                [message]
                    speaker=Aryel
                    message= _ "(<i>stares at reflection</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>smooths out hair</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>flutters wings</i>)"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>glances at Yumi briefly</i>) <i>I wonder what she's thinking about.</i>"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "<i>She doesn't look too great. Maybe she hasn't been sleeping well. I think she always used to have nightmares... I wonder if she still does. Should I be worried? Eh, well...</i>"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "(<i>stares back at reflection</i>) <i>I know she notices when I try to get her attention. Yumi's observant, even if she seems distant. I know that. But she just doesn't seem to want to talk. Should I leave her alone, or..?</i>"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "<i>Even if I wanted to, I wonder how I can get her to talk. I've tried so many different ways...</i>"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "<i>Heh, I guess looking good wouldn't be enough for her to want to open up.</i>"
                [/message]
                [message]
                    speaker=Aryel
                    message= _ "<i>Hmm... I wonder what I can do...</i>"
                [/message]
                {VARIABLE_OP visited_fountain add 1}
            [/else]
        [/switch]
        [if]
            [variable]
                name=visited_fountain
                numerical_equals=4
            [/variable]
            [then]
                {DELAY 500}
                [fire_event]
                    name=fountain done
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            x=1-20
            y=1-4
            id=Yumi
        [/filter]

        [switch]
            variable=temple
            [case]
                value=1
                [message]
                    speaker=Yumi
                    message= _ "(<i>stares at water</i>)"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>glances at Aryel</i>)"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>bites lip</i>)"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>closes eyes</i>)"
                [/message]
            [/case]
            [else]
                [message]
                    speaker=Yumi
                    message= _ "(<i>stares vacantly</i>)"
                [/message]
                {SPAWN_ID_NAME ("Fake Shadow Fae") 3 $x1 $y1 ("Fake Yumi") ("female") ("Yumi")}
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>Hello.</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>frowns</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>Why are you so nervous? What are you afraid of?</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>bites lip</i>)"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>fiddles with hair</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>I guess the others are hard to trust. I mean, they're your friends, but... well, it makes sense. You can't trust anyone. Right?</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>shakes head</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>They wouldn't hurt you. I think. Or is it that you're capable of hurting them?</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>shrugs</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>They think you're a freak. Is that it? It's just because you're different, isn't it? That's why, you know-</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>sighs</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>It's not a bad thing, is it? Though, I guess it's why everyone notices that you're so... so...</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>turns away and covers ears</i>)"
                [/message]
                [message]
                    speaker=Fake Yumi
                    message= _ "<i>It doesn't help that you have the social skills of an orange either.</i>"
                [/message]
                [message]
                    speaker=Yumi
                    message= _ "(<i>closes eyes</i>)"
                [/message]
                [kill]
                    id=Fake Yumi
                [/kill]
                {VARIABLE_OP visited_fountain add 1}
            [/else]
        [/switch]
        [if]
            [variable]
                name=visited_fountain
                numerical_equals=4
            [/variable]
            [then]
                {DELAY 500}
                [fire_event]
                    name=fountain done
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=fountain done

        [message]
            speaker=Esther
            message= _ "This water feels... it's odd, but not unpleasant."
        [/message]
        [message]
            speaker=Aryel
            message= _ "It's different, yes."
        [/message]
        [message]
            speaker=Esther
            message= _ "I rather like it. This is quite a nice fountain."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>shrugs</i>) It's not bad."
        [/message]
        [message]
            speaker=Esther
            message= _ "It certainly seems to have our friend thinking about something."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>frowns</i>) I've been meaning to ask you about that."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>takes a deep breath</i>) Well, I've long since learned that trying to pry too hard won't do anything. You won't get anything out of her by doing that, and you'll probably just end up making her upset. Best thing to do is let her have her space."
        [/message]
        [message]
            speaker=Aryel
            message= _ "There has to be a limit to doing that..."
        [/message]
        [message]
            speaker=Yumi
            message= _ "(<i>sulks</i>)"
        [/message]
        [message]
            speaker=Aryel
            message= _ "Come on, Yumi. Talk!"
        [/message]
        [message]
