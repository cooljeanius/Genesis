    #REDRAW THE MAZE
    [event]
        name=new turn
        first_time_only=no

        {BREAK_WALLS}
        {DRAW_WALLS}
        {DRAW_WALLS}
        {DRAW_WALLS2}
        {BREAK_WALLS}
        {DRAW_WALLS2}
        {DRAW_WALLS3}
        {DRAW_WALLS3}
        {DRAW_WALLS4}
        {BREAK_WALLS}

        [if]
            [variable]
                name=boss_battle
                numerical_equals=2
            [/variable]
            [then]
                {DRAW_VOID}
                {VARIABLE_OP turn_count add 1}
                {VARIABLE turn_dmg $turn_count}
                #ifdef HARD
                {VARIABLE_OP turn_dmg multiply 2}
                #endif
                #ifdef NORMAL
                {VARIABLE_OP turn_dmg multiply 4}
                #endif
                #ifdef EASY
                {VARIABLE_OP turn_dmg multiply 5}
                #endif
                [harm_unit]
                    [filter]
                        id=Luna
                    [/filter]
                    animate=no
                    kill=no
                    amount=$turn_dmg
                [/harm_unit]
                {CLEAR_VARIABLE turn_dmg}
            [/then]
        [/if]
    [/event]

    [event]
        name=prestart

        {CAVE_WALL_SEED}
        {CAVE_WALL_SEED}
        {DRAW_WALLS}
        {DRAW_WALLS}
        {DRAW_WALLS2}

        [set_variable]
            name=boss_battle
            value=0
        [/set_variable]

        {FADE_SCREEN}

        [store_unit]
            [filter]
                id=Talya
            [/filter]
            variable=talya
        [/store_unit]
        [kill]
            id=Aryel,Yumi,Esther,Talya
        [/kill]
        [unstore_unit]
            variable=yumi
            x,y=16,8
        [/unstore_unit]
        [unstore_unit]
            variable=aryel
            x,y=15,8
        [/unstore_unit]

        {CLEAR_VARIABLE aryel}
        {CLEAR_VARIABLE yumi}
        [redraw]
            side=1
            clear_shroud=yes
        [/redraw]

        # recruiting code for this scenario
        [set_menu_item]
            id=recruit_manifestation
            description= _ "Recruit Manifestation"
            image="attacks/wail.png~SCALE(18,18)"
            [show_if]
                [variable]
                    name=side_number
                    numerical_equals=1
                [/variable]
            [/show_if]
            [filter_location]
                [not]
                    [filter][/filter]
                [/not]
                [filter_adjacent_location]
                    [filter]
                        side=1
                        id=Yumi,Aryel
                    [/filter]
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [store_gold]
                    [filter_side]
                        side=1
                    [/filter_side]
                    variable=side1gold
                [/store_gold]
                [if]
                    [variable]
                        name=side1gold
                        less_than=5
                    [/variable]
                    [then]
                        {MESSAGE_NOT_ENOUGH_GOLD}
                    [/then]
                    [else]
                        [unit]
                            side=1
                            type=Manifestation
                            x,y=$x1,$y1
                            moves,attacks_left=0,0
                            animate=yes
                            upkeep=free
                            [modifications]
                                {TRAIT_LOYAL}
                            [/modifications]
                        [/unit]
                        {VARIABLE_OP side1gold sub 5}
                        [modify_side]
                            side=1
                            gold=$side1gold
                        [/modify_side]
                        {CLEAR_VARIABLE side1gold}
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
        [sound_source]
            id=s22dark2
            x=14
            y=14
            sounds="dark-2.ogg"
            full_range=100
            delay=0
            loop=-1
            check_fogged=no
            check_shrouded=no
        [/sound_source]
        [sound_source]
            id=s22dark1
            x=14
            y=14
            sounds="dark-1.ogg"
            full_range=100
            delay=0
            loop=-1
            check_fogged=no
            check_shrouded=no
        [/sound_source]
    [/event]

    [event]
        name=recall
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [object]
            silent=yes
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=movement_costs
                replace=yes
                [movement_costs]
                    deep_water=2
                    unwalkable=3
                [/movement_costs]
            [/effect]
            [effect]
                apply_to=defense
                replace=yes
                [defense]
                    deep_water=70
                    unwalkable=70
                [/defense]
            [/effect]
        [/object]
    [/event]

    [event]
        name=start

        {UNFADE_SCREEN}
        [unhide_unit]
            [filter][/filter]
        [/unhide_unit]
        {DELAY 1000}

        [message]
            speaker=Yumi
            message= _ "She can't run anymore."
        [/message]
        {TURN_UNIT5 "Aryel"}
        [message]
            speaker=Aryel
            message= _ "That may be so, but..."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>rubs arms</i>) <i>It's really cold down here. I don't feel good about this.</i>"
        [/message]

        {DELAY 1500}

        [unit]
            type=Fake Fire Fae2
            random_traits=no
            name= _ "Esther"
            x,y=14,7
            animate=yes
            side=1
        [/unit]
        [unit]
            type=Mistral Maiden
            random_traits=no
            name= _ "Talya"
            x,y=15,7
            animate=yes
            side=1
        [/unit]
        [unstore_unit]
            variable=esther
            x,y=14,7
        [/unstore_unit]
        [unstore_unit]
            variable=talya
            x,y=15,7
        [/unstore_unit]

        {CLEAR_VARIABLE esther}
        {CLEAR_VARIABLE talya}

        [heal_unit]
            [filter]
                side=1
            [/filter]
            amount=full
            animate=no
            restore_attacks=no
            restore_statuses=yes
        [/heal_unit]

        [unhide_unit]
            [filter][/filter]
        [/unhide_unit]

        {TURN_UNIT5 "Esther"}
        {DELAY 500}
        [message]
            speaker=Esther
            message= _ "<i>Everything's so still. The darkness here is so thick, I can barely see anything. Talya looks really uncomfortable. Even Aryel seems scared.</i>"
        [/message]
        [message]
            speaker=Esther
            message= _ "Yumi, I know we beat her before, but do you think we can actually fight her down here?"
        [/message]
        [message]
            speaker=Yumi
            message= _ "Mmm."
        [/message]
        [message]
            speaker=Talya
            message= _ "Uhh, you gals sure this is a good idea? That last fight was scary enough, but this place... really gives me the creeps."
        [/message]
        [message]
            speaker=Aryel
            message= _ "We can't just let her run free. And besides, <i>Yumi</i> can take her."
        [/message]
        [message]
            speaker=Talya
            message= _ "(<i>whispers</i>) You think so? Yumi's the last person I'd want to fight a demon lord alone. And even you seem unsure of fighting down here."
        [/message]
        [message]
            speaker=Esther
            message= _ "(<i>whispers</i>) Don't underestimate her. If Yumi has her heart set on it, we need to back her up. Besides, she most certainly can handle herself. Aryel and I just look after her because we want to protect her, not because she needs to be babied."
        [/message]
        {DELAY 500}
        [move_unit]
            id=Yumi
            to_x,to_y=17,12
        [/move_unit]
        {DELAY 500}
        [message]
            speaker=Talya
            message= _ "(<i>whispers</i>) Alright. I guess it looks like she's going to go fight, with or without our help."
        [/message]
        [message]
            speaker=Aryel
            message= _ "(<i>whispers</i>) Yeah. If she actually makes up her mind about something, you'll never be able to talk her out of it. Let's just follow her for now."
        [/message]
        [objectives]
            {OBJECTIVE_VICTORY  ( _ "Explore")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Yumi")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Aryel")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Esther")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Talya")}
            {OBJECTIVE_NOTE ( _ "You may recruit by right clicking on a hex next to Yumi or Aryel.")}
            {OBJECTIVE_NOTE ( _ "You may also recruit from the starting area chasm tiles.")}
        [/objectives]
    [/event]

    [event]
        name=moveto
        [filter]
            [filter_location]
                x,y=15,30
                radius=9
            [/filter_location]
            side=1
        [/filter]

        [message]
            speaker=Aryel
            message= _ "Wait up."
        [/message]
        [message]
            speaker=Aryel
            message= _ "You feel that?"
        [/message]
        [message]
            speaker=Aryel
            message= _ "I think we found our little pest."
        [/message]
        {DELAY 500}
        [remove_shroud]
            side=1
            x=15
            y=30
            radius=7
        [/remove_shroud]
        [lift_fog]
            [filter_side]
                side=1
            [/filter_side]
            x=15
            y=30
            radius=7
            multiturn=no
        [/lift_fog]
        {SCROLL_TO 15 30}
        {DELAY 500}
        [fade_out_music][/fade_out_music]

        [unit]
            id=Luna
            type=Ephemeral Angel
            animate=yes
            side=2
            x,y=15,30
            random_traits=no
            generate_name=no
            gender=female
            find_vacant=yes
        [/unit]

        {REPLACE_SCENARIO_MUSIC silence.ogg}

        [message]
            speaker=Luna
            message= _ "<i>This charade has gone on long enough.</i>"
        [/message]
        [message]
            speaker=Aryel
            message= _ "Yes, it has. We're not letting you get away again."
        [/message]
        [message]
            speaker=Luna
            message= _ "<i>On the contrary, you are the ones who will be trying to escape when I'm through with you-</i>"
        [/message]
        {PLAY_SOUND "magic-faeriefire.ogg"}
        {DELAY 250}

        [harm_unit]
            [filter]
                id=Luna
            [/filter]
            amount=1
            kill=no
            fire_event=no
            animate=yes
        [/harm_unit]
        {DELAY 250}
        [message]
            speaker=Luna
            message= _ "<i>Wha-</i>"
        [/message]
        [message]
            speaker=Yumi
            message= _ "(<i>eyes glow</i>)"
        [/message]
        {PLAY_SOUND "magic-faeriefire.ogg"}
        {DELAY 250}
        [harm_unit]
            [filter]
                id=Luna
            [/filter]
            amount=5
            kill=no
            fire_event=no
            animate=yes
        [/harm_unit]
        {DELAY 250}
        {PLAY_SOUND "magic-faeriefire.ogg"}
        {DELAY 250}
        [harm_unit]
            [filter]
                id=Luna
            [/filter]
            amount=6
            kill=no
            fire_event=no
            animate=yes
        [/harm_unit]
