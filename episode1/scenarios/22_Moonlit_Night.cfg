#textdomain wesnoth-Genesis

[scenario]
    id=22_Moonlit_Night
    name= _ "Moonlit Night"
    map_data="{~add-ons/Genesis/episode1/maps/22_Moonlit_Night.map}"
    next_scenario=23_Dawn
    victory_when_enemies_defeated=no
    disallow_recall=no
    turns=-1
    {ETERNALDARK3}

    {SCENARIO_MUSIC into_the_shadows.ogg}

    [side]
        {PLAYER_FAE}
        {NO_INCOME_SIDE}
        {UNDEAD_RECRUITS}
        side=1
        {GOLD 400 350 250}
        fog=yes
        shroud=yes
    [/side]

    [side]
        {YUURE_SIDE}
        {AGGRESSIVE_SIDE}
        side=2
        fog=no
        hidden=yes
        shroud=no
    [/side]

    [side]
        side=3
        no_leader=yes
        team_name=yuure
        user_team_name= _ "team_name^Copies"
        hidden=yes
        controller=ai
        fog=no
        shroud=no
        color=green
        {AGGRESSIVE_SIDE}
    [/side]

#define CAVE_WALL_SEED
